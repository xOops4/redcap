break_glass_004 = "Break-the-Glass (which draws its name from breaking the glass to pull a fire alarm) refers to a quick means for a person who does not have access privileges to certain information to gain access when necessary.<br/><br/>In Epic, the Break-the-Glass procedure is used to control and monitor access to sensitive data. "
