override_system_bundle_ca_title = "CA certificates"
override_system_bundle_ca_description = "To interact with FHIR resources, REDCap must be able to verify the identity of the EHR system using a bundle of CA (certificate authority) certificates. A digital certificate certifies the ownership of a public key by the named subject of the certificate. You can choose whether to use the bundle of CA certificates included in REDCap or use the system provided by your webserver."
