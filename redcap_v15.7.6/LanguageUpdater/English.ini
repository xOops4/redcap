mycapui_general_030 = "Ownership"
mycapui_general_031 = "You, the user, are entering data into a mobile device. While the data resides on the mobile device, you own all data that you have created or modified. Your data is sent to the project's server. When data is sent to the server, the project administrator owns the data. Any non-user data retrieved from the server, such as configuration information, is owned by the project administrator."
