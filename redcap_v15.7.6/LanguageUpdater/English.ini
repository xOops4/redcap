rewards_project_enable_message = "REDCap has the capability to use Reward Services for incentivizing survey participants or other project-specific activities. The Rewards feature gives you greater control over distributing rewards such as gift cards, while automating the process through integrated API connections with your chosen rewards provider. Enabling this feature allows you to manage and distribute rewards directly from your project settings, giving you an additional tool to encourage participation in surveys or studies."
rewards_info_intro_paragraph = "The <strong>Rewards</strong> feature in REDCap streamlines the management of participant compensation, providing an efficient and organized way to handle payments and rewards. Designed to support research teams, the Rewards feature ensures that participants receive the compensation they are entitled to, while offering a clear and structured process for administrators."

rewards_info_what_it_offers_title = "What It Offers:"
rewards_info_participant_management_title = "Participant Management:"
rewards_info_participant_management_description = "Easily track and manage participant details alongside their respective rewards. The Participant Manager page presents participant information in a straightforward layout, with rewards displayed as individual columns, allowing for quick and easy access to status and actions."
rewards_info_role_based_workflow_title = "Role-Based Workflow:"
rewards_info_role_based_workflow_description = "The feature is designed with distinct roles in mind:"
rewards_info_role_based_workflow_approver_title = "Approver:"
rewards_info_role_based_workflow_approver_description = "Ensures that only eligible participants receive rewards by approving or rejecting compensation based on predefined criteria."
rewards_info_role_based_workflow_buyer_title = "Buyer:"
rewards_info_role_based_workflow_buyer_description = "Oversees the fulfillment process, placing orders for approved rewards to ensure that participants receive their redeem codes promptly."
rewards_info_role_based_workflow_rewards_manager_title = "Rewards Options Manager:"
rewards_info_role_based_workflow_rewards_manager_description = "Configures, modifies, and manages the reward options available for participants."
rewards_info_streamlined_processes_title = "Streamlined Processes:"
rewards_info_streamlined_processes_description = "With clear statuses that reflect each reward's stage in the approval and fulfillment process, the Rewards feature simplifies the decision-making process. Whether you're reviewing eligibility, approving compensation, or completing an order, each action is supported by an intuitive interface that guides users through the process."
rewards_info_bulk_actions_title = "Efficient Bulk Actions:"
rewards_info_bulk_actions_description = "For larger studies or projects, the Rewards feature offers the ability to manage multiple rewards simultaneously. Through bulk actions, users can approve, reject, or place orders for several rewards at once, saving time and reducing administrative overhead."
rewards_info_how_it_helps_title = "How It Helps:"
rewards_info_how_it_helps_paragraph = "The Rewards feature enhances the participant experience by ensuring timely and accurate compensation. For research teams, it reduces the complexity of managing participant payments, offering a reliable and user-friendly tool that aligns with the structured workflows of REDCap. By integrating eligibility checks, approval processes, and order placements, the Rewards feature helps maintain transparency, accuracy, and efficiency in participant compensation management."
rewards_info_enabled_confirmation1 = "Reward Services have been enabled!"
rewards_info_enabled_confirmation2 = "See the 'Rewards' link under Data Collection on the left-hand menu to begin using the feature."
rewards_info_enabled_confirmation3 = "Go here to begin using the feature."

tango_api_settings_intro="Configure your API settings for the Tango rewards system. Please fill in the necessary information to connect and authenticate with the Tango API. Ensure that all fields are accurately completed to enable proper communication with the rewards provider."
tango_group_identifier_label="Group Identifier"
tango_group_identifier_description="An organizational level identifier used to group multiple accounts together, if applicable. In Tango's terms, this is referred to as 'Customer.' If your structure includes multiple accounts, use this field to specify the group they belong to. For single account setups, a single group identifier is sufficient."
tango_campaign_identifier_label="Campaign Identifier (Account)"
tango_campaign_identifier_description="This field identifies the 'Account' within Tango, which we refer to as 'Campaign.' Accounts (or Campaigns) are where all funds are managed and rewards orders are processed. Depending on your needs, you may have one or multiple accounts. This field is crucial for specifying the target account for transactions and fund management."
tango_campaign_identifier_note="In Tango it is referred to as Account Identifier"
tango_api_credentials_title="API Credentials (Optional)"
tango_api_credentials_description="This section allows you to override the default system-level API credentials with project-specific credentials. If you choose to define credentials here, they will take precedence over any credentials set at the system level."
tango_environment_label="Environment"
tango_environment_description_1="Select the environment in which your application will interact with the Tango API. Choose <code>Sandbox</code> for testing and development, or <code>Production</code> for live transactions."
tango_environment_description_2="Choose <code>Use System Default</code> to rely on system-level API credentials instead of project-specific settings. When selected, no project-specific credentials will be used, and any available system-level credentials will be applied."
tango_client_id_label="Tango Client ID"
tango_client_id_description="The unique identifier assigned to your application by Tango for API authentication purposes."
tango_secret_label="Tango Secret"
tango_secret_description="The secret key provided by Tango, used alongside the Client ID to securely authenticate your application."

rewards_project_settings_intro="This page provides users with the tools to customize and manage settings related to the Participant Compensation system. The settings available here ensure that communication with participants is personalized and efficient, and that the overall compensation system is aligned with the project's specific needs."
custom_reward_label_label="Custom Reward Label"
custom_reward_label_description="This field allows you to define how participant information is displayed within the Participant Manager table. Using smart variables, you can create a label that dynamically includes participant data. This helps in quickly identifying participants by key details."
custom_reward_label_example="Example: if {last_name}, {first_name} were entered, then for record '102' it would display '102 (Doe, John)'."
participant_details_label="Participant Summary Details"
participant_details_description="This field allows you to create a detailed summary of each participant's information, displayed during the review process for quick reference without needing to open individual records. Similar to the Custom Reward Label, you can use smart variables to dynamically include key participant data, such as contact information, demographics, or other relevant details. This summary enables reviewers to efficiently assess and manage participants by viewing essential information at a glance."
participant_details_example="Example: if {last_name}, {first_name} were entered, then for record '102' it would display '102 (Doe, John)'."
