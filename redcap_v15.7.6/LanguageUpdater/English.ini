rewards_feature_name_extended="Rewards - Participant Compensations Manager"
rewards_feature_description="Manage Participant Compensations"
rewards_settings_title="Reward Services"
rewards_settings_option_1_title="Enable Reward Services?"
rewards_settings_option_1_description="This will allow Reward Services to be configured and utilized in all REDCap projects. Once enabled globally here, Reward Services will still need to be enabled in a project by a person with appropriate privileges (see setting immediately below)."
rewards_settings_option_1_note="Note: In order to use the Reward Services, the REDCap web server must be able to make outbound HTTP/HTTPS requests to the rewards provider API."
rewards_settings_option_2_title="Who can enable Reward Services in a given project?"
rewards_settings_option_2_note="If 'Only Administrators' is selected, then normal users will not even see the setting on the project's Project Setup page (only Administrators will be able to see it and enable it). If 'All users' is selected, then any user with Project Design/Setup privileges in that project can see the setting and can also enable it on their own to utilize Reward Services in their project."
rewards_settings_option_3_title="Display information about Reward Services to all users on Project Setup page in a project?"
rewards_settings_option_3_note="If 'No' is selected, then Reward Services will not be advertised to users on the Project Setup page, and all information about Reward Services will never be displayed anywhere in a project. Setting it to 'No' is preferable if you wish to make Reward Services known to only a limited number of users without advertising it to all users."
rewards_settings_option_3_value_1="No, hide all information about Reward Services"
rewards_settings_option_3_value_2="Yes, display information about Reward Services"
rewards_settings_option_4_title="Custom message when enabling Reward Services in a project"
rewards_settings_option_4_description="Provide a custom message that will be displayed to users when they attempt to enable the rewards feature at the project level. This message can include terms of service, guidelines, instructions, or any other relevant information to inform and guide your users effectively."
rewards_settings_option_5_title="Allow normal users to enable this feature in their projects?"
rewards_settings_option_5_note="If 'Yes' is selected, then any user with design privileges in the project can view the setting and enable it themselves to utilize Reward Services in their project. If 'No' is selected, then normal users will not see the setting on the project's Project Setup page; only Administrators will be able to view and enable it."
rewards_settings_option_5_value_1="Yes, allow users with Project Setup/Design rights to enable this feature"
rewards_settings_option_5_value_2="No, an administrator must enable this feature via a user request"
rewards_settings_option_6_title = "Client ID"
rewards_settings_option_7_title = "Client Secret"
rewards_settings_credentials_description = "The following Client ID and Client Secret will be applied to all projects utilizing the rewards feature, unless project-specific credentials are provided. If a project-level Client ID and Client Secret are set, they will override the global credentials defined here."
rewards_project_setup_title="Reward Services for participant compensation"
rewards_api_settings_criterion_title = "API Settings Configuration"
rewards_api_settings_criterion_description = "In the API settings page, ensure that values are set for <code>Group Identifier</code>, <code>Campaign Identifier</code> and <code>Environment</code>. Additionally, if <code>Client ID</code> and <code>Client Secret</code> are not set at the system level, you must configure these values in the <em>API settings</em> page as well. Refer to the <em>API settings</em> page for detailed descriptions of each setting."
rewards_email_field_criterion_title = "Email Field Designation"
rewards_email_field_criterion_description = "In the <em data-page>Enable optional modules and customizations</em> panel of the <em data-page>Project Setup</em> page, you must enable the <code>Designate an email field for communications</code> option. Select a REDCap field with <code>email</code> validation type as the designated email field."
rewards_project_settings_criterion_title = "Project Settings Configuration"
rewards_project_settings_criterion_description = "Ensure that the project settings include values for <code>Custom Reward Label</code>, <code>From</code>, <code>Email Subject</code>, and <code>Email Template</code>. Detailed descriptions of each setting can be found on the <em data-page>Settings</em> page."
rewards_api_connection_criterion_title = "API Connection"
rewards_api_connection_criterion_description = "Ensure that your API settings include valid and active credentials for <code>Client ID</code>, <code>Client Secret</code>, <code>Group Identifier</code>, <code>Campaign Identifier</code>, and <code>Environment</code>. These settings are critical for establishing a successful connection with the Tango Rewards API. <div class=""text-muted"">Note: A connection error could be related to a temporary network issue on your end or on the provider's end. If you encounter an error, please check your network connectivity and try again later.</div>"
rewards_buyer_role_criterion_title = "Buyer Role assigned"
rewards_buyer_role_criterion_description = "At least one user must be assigned the <code>Buyer</code> role for the current project. A <code>Buyer</code> is any user with the <code>place_orders</code> permission enabled. This role allows the designated user(s) to place orders for approved rewards, ensuring that participants receive their redeem codes."
rewards_reviewer_role_criterion_title = "Reviewer Role assigned"
rewards_reviewer_role_criterion_description = "At least one user must be assigned the <code>Reviewer</code> role for the current project. An <code>Reviewer</code> is any user with the <code>review_eligibility</code> permission enabled. This role grants the designated user(s) the authority to review and approve or reject rewards based on predefined eligibility criteria."
rewards_rewards_manager_role_criterion_title = "Rewards Options Manager Role assigned"
rewards_rewards_manager_role_criterion_description = "At least one user must be assigned the <code>Rewards Options Manager</code> role for the current project. A <code>Rewards Options Manager</code> is any user with the <code>manage_rewards_options</code> permission enabled. This role grants the designated user(s) the ability to configure, modify, and manage the reward options available for participants, ensuring that the compensation process aligns with the projectâ€™s specific needs."
rewards_email_template_smart_variable_criterion_title="Email Template Contains Required Smart Variable"
rewards_email_template_smart_variable_criterion_description="Ensure that the email template includes at least one of the required smart variables: <code>[reward-link]</code> or <code>[reward-url]</code>. This ensures that the proper information is dynamically inserted into participant notifications."
