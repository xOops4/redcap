data_entry_446 = "This feature allows any given project to utilize extra functionality regarding the use of File Upload  fields in the project. When enabled below and also in a project, any user that is uploading a file for a File Upload field  on a data entry form or survey  will be asked to confirm that the file is the correct file. And when on data entry forms specifically, it will additionally ask the user  to enter their REDCap password as part of the verification process. Once confirmed/verified, the file will successfully upload,  and in addition to saving the file normally in REDCap, it will also store a duplicate copy of the file on a secure,  external server using the configuration settings defined below. This feature may be utilized for projects wishing to  adhere to certain regulatory compliance, such as 21 CFR Part 11 for FDA trials.  Note: This feature is disabled by default for all projects, but users with 'Project Setup & Design' rights can  enable it for a project in the Additional Customizations popup on a project's Project Setup page."
