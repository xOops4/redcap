asi_025 = "It may sometimes be necessary to re-evaluate some or all Automated Survey Invitations (ASIs) for all records in the project. <b>This is especially useful if an ASI's conditions (in Step 2 of the ASI setup process) has been modified after data has already been entered for some records.</b> Thus, re-evaluating an ASI for all records can bring them all up to speed to where they should be based on the current conditions of the ASI. Thus, re-evaluating them might cause some invitations to be sent and/or scheduled."
