cdis_custom_mapping_note_description="When adding a new LOINC code, please visit LOINC.org to cross-reference the label and description. LOINC.org offers an accurate and up-to-date database of codes, ensuring consistent medical coding. Consulting this trusted resource helps maintain high standards and provide reliable information to your users."
