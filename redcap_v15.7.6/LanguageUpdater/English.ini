ws_311 = "Authorization type for obtaining FHIR access tokens"
ws_315 = "By default, REDCap users can establish a REDCap connection to the EHR using an 'EHR Launch' via the embedded REDCap page inside the EHR interface. Additionally, other options can be enabled to allow REDCap users to log in to the EHR from inside REDCap to establish connection to the EHR. Once the connection has been established to the EHR, users may begin to import clinical data into REDCap."
ws_316 = "Only use EHR launch for peforming authorization and fetching FHIR tokens (not common)"
ws_317 = "Before 'Clinical Data Interoperability Services' can be used by REDCap users, it must first be set up and enabled on this page. To get started, download the ZIP file linked below, and follow the instructions contained therein. There may be instructions for your particular EHR, but if not, then you may use the 'Instructions - General' file. After you have followed the setup procedures, the REDCap user may begin using the Clinical Data Mart and Clinical Data Pull in REDCap. While the Data Mart can only be used on the REDCap side, CDP can optionally be used either inside the EHR user interface or from the REDCap side (without being inside the EHR)."
