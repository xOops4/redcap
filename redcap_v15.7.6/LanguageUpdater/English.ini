cdis_info_auto_login_title = "Auto-login Information"
cdis_info_auto_login_what_is_summary = "What is Auto-login?"
cdis_info_auto_login_what_is_description = "Auto-login is a feature used during the <code>Launch from EHR</code> process. Once a user successfully logs in for the first time, REDCap links the userâ€™s REDCap and EHR accounts. This link allows for automatic recognition in future interactions between REDCap and the EHR, reducing the need for repeated logins."
cdis_info_auto_login_how_to_enable_summary = "How to enable Auto-login?"
cdis_info_auto_login_how_to_enable_description = "Auto-login is automatically set up after a successful <code>Launch from EHR</code>. Once linked, future REDCap interactions through the EHR interface will no longer require the user to input credentials. This process enhances the user experience and makes it easier to retrieve and manage EHR data."
cdis_info_auto_login_1 = "Auto-login is a feature used during the <code>Launch from EHR</code> process. The first time a user successfully authenticates, REDCap creates a link between their REDCap account and their EHR account. This connection allows REDCap to automatically recognize the user in future sessions when using the CDIS feature within the EHR system."
cdis_info_auto_login_2 = "With auto-login enabled, users donâ€™t need to repeatedly enter their REDCap credentials every time they interact with REDCap from the EHR interface, streamlining the authentication process."

