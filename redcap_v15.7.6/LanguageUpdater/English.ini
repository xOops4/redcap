report_builder_116 = "Below are some additional export options that are available for your project. Instructions for each type of  export are provided. You may click the corresponding icon on the right to download the file for each."
report_builder_117 = "This module allows you to easily view reports of your data, inspect plots and descriptive statistics of your data,  as well as export your data to Microsoft Excel, SAS, Stata, R, or SPSS for analysis (if you have such privileges).  If you wish to export your *entire* data set or view it as a report, then Report A is the best and quickest way. However,  if you want to view or export data from only  specific instruments (or events) on the fly, then Report B is the best choice. You may also create your own custom reports below (if you have such privileges)  in which you can filter the report to specific fields, records, or events using a vast array of filtering tools to make sure you  get the exact data you want. Once you have  created a report, you may view it as a webpage, export it out of REDCap in a specified format (Excel, SAS, Stata, SPSS, R), or  view the plots and descriptive statistics for that report."
report_builder_118 = "You may create a new report by selecting the fields/variables below that you want to include in the report.  You may add as many fields to your report as you wish, and you can choose which users may view this report.  You will also need to provide a name for your report,  which will then be displayed on the project's left-hand menu for anyone to whom you have given access.  You can filter the results returned in the report in a variety of ways,  including using complex AND/OR logic. When you are finished, click the Save Report button at the bottom.  The new report will then be added to your list of reports, after which you may immediately begin viewing them or exporting them."
report_builder_119 = "How to use filters and AND/OR logic"
report_builder_120 = "In reports you can add as many filters as you wish, and you can get quite complex with the filter logic using  multiple fields with AND and OR conditional logic. To add a filter, select a field that you wish to filter on, after which you will need to set  both an operator and a value. If the field is multiple choice, it will auto load all of that field's choices in a drop-down so  that you may choose one of the choices. Otherwise, if it is not a multiple choice field, it will instead provide a text box for entering the filter value."
report_builder_121 = "Using ANDs and ORs with multiple fields allow you to do more complex filtering. If you have two filters with an AND  between them, for example,  that means that it will apply both of them together when filtering, but if you use OR, it will return results  that apply to just one or the other. In general, using AND will often constrict the results further by returning less data in the report than  when using OR."
report_builder_122 = "There is no limit to how many times you may use a field as a filter in a single report.  TIP: If you want to find instances in your data where a field's value  is blank/null, then just leave the value text box blank. Conversely, to find instances where the field has a value (i.e., is non-blank), set  the operator as 'not =' with a blank text box."
report_builder_123 = "If you have filtering that uses both OR and AND, it is very important to know the order in which REDCap evaluates  the ORs and ANDs to ensure that your logic behaves how you expect.  Essentially, all the ORs are evaluated for consecutive filter fields as a group, and all the groups are then evaluated as ANDs with each other.  For example, it looks like (this OR this OR this) AND (this OR this OR this), in which all the ORs inside the parentheses are evaluated  first and then those groups of ORs are then evaluated together using ANDs."
