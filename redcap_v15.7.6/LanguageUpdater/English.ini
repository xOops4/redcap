report_builder_133 = "Choose who sees this report on their left-hand project menu"
report_builder_134 = "Employing user access controls for a report allows certain users to have the report appear on their left-hand project menu  (below the Applications list) and thus allows the report to stay hidden and inaccessible for other users.  Please note that any user that has 'Add/Edit Reports' user privileges will be able to view  *all* reports in the project. This does not cause any user rights conflicts because reports do not give users access to any data to  which they do not already have access. In other words, if a user was not given form-level access to a particular data  collection instrument, then they will still not be able to view data from that instrument inside any report. The same goes  if the user is assigned to a Data Access Group, in which case they will still only be able to view data from records in their  own DAG. So even though a user may have 'Add/Edit Reports' privileges and may thus be able to view reports to which they have not been  given explicit access, they will not be able to view data to which they do not already have access. So implementing user access for  a report is not quite the same as setting someone's user privileges. Reports merely act as a window, so to speak, for viewing a subset  of the data to which a user has access, in which user privileges are employed when viewing a report. But user access controls for a  report merely provide a way to display the reports on certain users' left-hand project menu and thus are different from setting a  user's user rights."
