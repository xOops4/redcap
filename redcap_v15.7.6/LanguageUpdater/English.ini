cdis_info_ehr_access_info_description = "When a user connects to the EHR system, REDCap generates an <code>EHR access token</code> that temporarily allows the user to access and retrieve patient data from the EHR. This token is like a digital pass that grants permission to securely pull data from the EHR system. If the token is active, the user has EHR access; if it expires, the user must reconnect to get a new token."
cdis_info_ehr_access_get_access_summary = "How to get access..."
cdis_info_ehr_access_get_access_summary_02 = "How to connect to the EHR system..."
cdis_info_ehr_access_get_access_description = "EHR access can be obtained in two ways:"
cdis_info_ehr_access_get_access_method_1 = "<strong>Standalone Launch</strong>: Directly connect to the EHR system from within REDCap."
cdis_info_ehr_access_get_access_method_2 = "<strong>Launch from EHR</strong>: Access is initiated from the EHR system, which will grant the user EHR access and allow interaction with REDCap from within the EHR interface."
cdis_info_ehr_access_get_access_note = "Users must have valid EHR system credentials to access the system."
cdis_info_ehr_access_usage_summary = "How your access is used..."
cdis_info_ehr_access_usage_description_1 = "Once EHR access is granted, it allows real-time data retrieval through REDCap's CDIS feature and also enables background processes (e.g., cron jobs) to access data."
cdis_info_ehr_access_usage_description_2 = "<strong>For background processes:</strong>"
cdis_info_ehr_access_usage_criteria_1 = "REDCap selects the most suitable EHR access as follows:"
cdis_info_ehr_access_usage_criteria_2 = "Only tokens from users assigned to the current project are considered."
cdis_info_ehr_access_usage_criteria_3 = "Tokens specific to a patient (obtained via <strong>Launch from EHR</strong>) are prioritized."
cdis_info_ehr_access_usage_criteria_4 = "If multiple tokens are available, the most recently issued one is used."

draft_preview_01 = "Draft Preview Mode"
draft_preview_02 = "Draft Preview Mode allows you to <b>preview your data entry forms with your current drafted changes <u>as if they were live</u></b>.
    This allows you to fully test the changes you have made in Draft Mode, including all branching logic, calculations, action tags, and embedded fields,
    before submitting your drafted changes for approval."
draft_preview_03 = "Turn on Draft Preview Mode"
draft_preview_04 = "<b>DRAFT PREVIEW MODE</b> is currently enabled. <b>Any data entered will be transient and not saved permanently. Several features are currently inactive.</b> To turn off Draft Preview Mode, go to the {0:LinkStart}Online Designer{1:LinkEnd} or click the DRAFT PREVIEW indicator on the left-hand menu."
draft_preview_05 = "DRAFT PREVIEW"
draft_preview_06 = "{0:RecordID-Label} <b>{1:RecordID}</b> {2:Instance} has been saved to a <b>temporary location</b> for testing during DRAFT PREVIEW only."
draft_preview_07 = "While <b>DRAFT PREVIEW</b> is enabled, access to the Randomization module is <b>disabled</b>.<br>To turn off DRAFT PREVIEW mode, go to the {0:LinkStart}Online Designer{1:LinkEnd} or click the DRAFT PREVIEW indicator on the left-hand menu."
draft_preview_08 = "Disabled while in DRAFT PREVIEW mode"
draft_preview_09 = "While <b>DRAFT PREVIEW</b> is enabled, creation of new records is <b>disabled</b>.<br>To turn off DRAFT PREVIEW mode, go to the {0:LinkStart}Online Designer{1:LinkEnd} or click the DRAFT PREVIEW indicator on the left-hand menu."
draft_preview_10 = "<b>DRAFT PREVIEW MODE</b> is currently enabled. New records cannot be created while in Draft Preview Mode."
draft_preview_11 = "Disabled while DRAFT PREVIEW MODE is active"
draft_preview_12 = "A new instance was not created. The creation of new records or instances <b>is disabled</b> while <b>Draft Preview Mode</b> is enabled."
draft_preview_13 = "Record-level delete operations <b>are disabled</b> while <b>Draft Preview Mode</b> is enabled."
draft_preview_14 = "You are currently in <b>Draft Preview Mode</b>. To cancel this mode, click here.<br><small>(Note: The page will reload automatically.)</small>"
draft_preview_15 = "Please note that any changes made to a record in <b>Draft Preview Mode</b> will not be reflected in any reports or data exports. To turn off DRAFT PREVIEW mode, go to the {0:LinkStart}Online Designer{1:LinkEnd} or click the DRAFT PREVIEW indicator on the left-hand menu."
draft_preview_16 = "Please note that <b>Draft Preview Mode</b> does not support nor affect data imports using the Data Import Tool or the API. This means that even though DRAFT PREVIEW is currently enabled, any imports <b>will permanently affect the data stored in this project</b> and any reference to drafted data dictionary changes will result in an error. To turn off DRAFT PREVIEW mode, go to the {0:LinkStart}Online Designer{1:LinkEnd} or click the DRAFT PREVIEW indicator on the left-hand menu."
draft_preview_17 = "DRAFT PREVIEW cannot be used on this REDCap instance because the <code>session.serialize_handler</code> is not supported as currently set. It must be <code>php</code> or <code>php_binaray</code>. Please talk to your REDCap administrator to have this fixed."
draft_preview_18 = "Note that Draft Preview Mode is <u>active only for you</u>. It will remain active until turned off or until your current REDCap session ends."
draft_preview_19 = "<b>DRAFT PREVIEW MODE</b> is currently enabled. Any data entered will be transient and not saved permanently."
draft_preview_20 = "Additionally, Draft Preview Mode will <b><u>simulate</u> live data entry on data entry forms</b>, thus allowing you to enter *ephemeral data* that is stored only in your session;
    however, <b>no data will actually be saved to the project</b>. Once you leave Draft Preview Mode, all ephemeral data that has been entered will vanish.<br><br>
    <b>LIMITATIONS</b>: While in Draft Preview Mode, the following limitations exist...<ul>
    <li>No new records can be created</li>
    <li>No data can be changed or stored in the project (all data changes are transient and are bound to your login session)</li>
    <li>Only changes to <u>already existing forms</u> can be previewed</li>
    <li>Delete operations (deleting whole records or deleting data for forms/events) are disabled</li>
    <li>Record locking and form-level locking/unlocking are disabled</li>
    <li>Randomization of a record and access to the Randomization module are disabled</li>
    <li>Field Comments/Data Resolution Workflow and the Data History Popup are disabled</li>
    <li>No Alerts, ASIs, or Data Entry Triggers will be triggered</li>
    <li>Form Display Logic is disabled</li>
    <li>Note: Draft Preview Mode only operates on data entry pages, the Record Status Dashboard, and the Record Home Page. It does not impact any other pages, and it currently <b>does not work on survey pages.</b></li></ul>"
draft_preview_21 = "<b>Draft Preview Mode has been enabled.</b> You may begin testing your drafted changes on data entry forms for existing records."

