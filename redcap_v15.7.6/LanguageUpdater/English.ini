create_project_42 = "Design your project:"
create_project_43 = "STEP 1: Choose the type of project you want to build"
create_project_44 = "Each option below represents a different type of project that can be built. If you merely want to build a survey and collect results with it  from participants, then the 'Single Survey' might be best for you. If you are interested in traditional project  data collection where everyone entering data has been authorized as a REDCap user, then Data Entry Forms is likely the  most appropriate project type. The 'Single Survey + Data Entry Forms' project type is useful if you wish to seed new records  in your project using survey responses from participants, thus the survey response initiates the data collection  (e.g., a pre-screening survey), and afterward, authorized REDCap users may append more data to each survey response/record  using the data collection instruments that you have defined."
create_project_45 = "(e.g., traditional database)"
create_project_47 = "STEP 2: Choose collection format for data entry forms"
create_project_48 = "The 'classic' data collection format is the best option if all data collection instruments will only need to be  used once for each subject/record in the project. If some instruments need to be utilized repeatedly  to collect data numerous times (e.g., using an instrument named 'Visit Data' over ten visits for the same subject),  the 'longitudinal / repeating forms' option will likely be best. Additionally, the longitudinal format  also allows the use of the scheduling module, if needed (see more info below)."
