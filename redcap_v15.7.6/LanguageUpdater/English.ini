cdis_token_priority_rules_short_description_title = "CDIS Access Token Priority Rules"
cdis_token_priority_rules_short_description_text = "<strong>Access Token Priority Rules</strong> help determine which user's <code>access token</code> should be used when REDCap integrates with a FHIR system to fetch data. While <strong>this feature is optional</strong>, it can be particularly useful in special casesâ€”such as when a project relies on the <code>Break The Glass</code> feature available in Epic FHIR systems or involves automated processes (CRON jobs) where special rules must be enforced. If no rules are set, REDCap will follow a default selection strategy."
cdis_token_priority_rules_short_description_link = "Manage Access Token Priority Rules"
cdis_token_priority_rules_label = "Token Priority Rules"
cdis_token_priority_intro = "When REDCap integrates with a FHIR system to fetch data, it uses <code>access tokens</code>, which are like digital keys that grant permission to access the necessary information. In some cases, especially in projects involving multiple users and automated processes, itâ€™s important to decide which users can or cannot supply these tokens. This is where <strong>priority rules</strong> come in. <strong>Priority rules</strong> allow you to define a clear and flexible system for determining whose tokens should be used and in what order. While setting up these rules is optional, it can help ensure that the system operates smoothly and securely. If no rules are configured, REDCap will follow a default behavior. This feature is particularly helpful for tailoring access in complex projects while maintaining simplicity for basic use cases."
cdis_token_priority_context_title = "How REDCap Determines Access Token Usage in Different Contexts"
cdis_token_priority_context_description = "REDCap needs a valid <code>access token</code> to fetch data from a FHIR system. When REDCap operates in a user context (i.e., there is a specific user ID), only the current user's <code>access token</code> is considered. However, the allow/disallow rules will still be applied to determine whether the current user is permitted to supply a token. When there is no user context (for example, during a cron job), REDCap will attempt to determine the best token by applying any priority rules that have been defined or by using a fallback strategy if no rules exist."
cdis_token_priority_how_rules_applied_title = "How User-Based Priority Rules Are Applied"
cdis_token_priority_how_rules_applied_description = "When rules are defined, REDCap processes them in ascending priority order (priority 1 first, then 2, etc.) to decide which user should supply a tokenâ€”thus choosing the token associated with that user."
cdis_token_priority_how_rules_applied_bullet_1 = "If a userâ€™s rule says â€œAllow,â€ REDCap attempts to use that userâ€™s token."
cdis_token_priority_how_rules_applied_bullet_2 = "If no valid token is found for that user, REDCap proceeds to the next rule."
cdis_token_priority_how_rules_applied_bullet_3 = "If a rule says â€œDisallow,â€ that userâ€™s token is never considered."
cdis_token_priority_how_rules_applied_bullet_4 = "Any user not mentioned in a rule will be governed by the global rule (see below) or by the default fallback if no global rule is set."
cdis_token_priority_default_behavior_title = "Default Behavior (No Rules Defined)"
cdis_token_priority_default_behavior_description = "If no rules are defined, REDCap chooses a token using the following logic:"
cdis_token_priority_default_behavior_bullet_1 = "It only considers tokens that belong to users assigned to the current project."
cdis_token_priority_default_behavior_bullet_2 = "Patient-specific tokens (those obtained via EHR Launch for a specific patient) are prioritized over non-patient tokens."
cdis_token_priority_default_behavior_bullet_3 = "If multiple tokens remain, the most recently issued token is selected."
cdis_token_priority_rules_list_title = "Rules List"
cdis_token_priority_rules_list_description = "Use the table below to define which users are allowed or disallowed at each priority level. Users with lower-numbered priorities are given higher precedence, so if a user is marked as 'Allowed' at priority 1, their valid access token will take precedence over those with higher-numbered priorities. If a user is not listed here, the Global Rule or the default behavior will apply."
token_priority_order_description = "To adjust the order of the rules, drag and drop them into the desired position. Alternatively, you can use the up or down arrows next to each rule to move it to a new position."
cdis_token_priority_global_rule_title = "Global Rule"
cdis_token_priority_global_rule_description = "This final rule applies to any user not mentioned in the individual rules. If set to â€˜Allow All,â€™ users without an explicit rule are permitted to supply an <code>access token</code>. If set to â€˜Disallow All,â€™ only users who have an explicit â€˜Allowâ€™ rule can supply a token."
cdis_token_priority_global_rule_allow_all_title = "Allow All"
cdis_token_priority_global_rule_allow_all_description = "Users not covered by a specific rule are automatically permitted to supply a token."
cdis_token_priority_global_rule_disallow_all_title = "Disallow All"
cdis_token_priority_global_rule_disallow_all_description = "Only users with an explicit 'Allow' rule are allowed to supply a token."
cdis_token_priority_info_alert_title = "Please Note"
cdis_token_priority_info_alert_text = "Setting up priority rules is <strong>optional</strong> and only necessary for projects with specific access requirements. If no rules are configured, REDCap will follow a default strategy to select the appropriate token."
