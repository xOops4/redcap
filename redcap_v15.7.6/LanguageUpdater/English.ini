survey_1539 = "REDCap has the capability to send SMS text messages for surveys and for Alerts & Notifications
	by using a third-party web service named Mosio (www.mosio.com). In this way, you could invite a participant to take a survey by sending them an SMS message,
	in which the data would be collected in REDCap directly from their phone without having to use a webpage. There are two ways REDCap currently works with Mosio:<br>
	1. SMS Surveys â€“ Sending questions and getting replies via text message.<br>
	2. Alerts - Sending REDCap Alerts & Notifications via text message.<br><br>
	Mosio specializes in research communications automation, helping researchers improve engagement, adherence, and data collection in studies. The service is both HIPAA and 21 CFR Part 11 compliant and willing to sign BAAs."
survey_1540 = "<b>SMS SURVEYS:</b><br>With SMS Surveys, questions are presented individually as part of an SMS conversation thread. Respondents can answer using any type of alphanumeric text.<br><br>
	Most of REDCap's survey features remain unchanged with SMS Surveys. These include enforcing required fields, validating fields, using branching logic, utilizing the Survey Queue
	for multiple surveys (only when Auto-Start is enabled), receiving email notifications and confirmations, accessing the Participant List, sending Automated Survey Invitations,
	implementing Stop Actions and using computer adaptive tests (CATs) downloaded from the REDCap Shared Library. However, the Survey Login feature is not compatible with SMS surveys.<br><br>
	NOTE: "
survey_1541 = "<b>ALERTS & NOTIFICATIONS:</b><br>With Mosio, you can send Alerts as SMS text messages, located on the Alerts & Notifications page. When creating a new alert, you will have the option to select either Email (via REDCap) or SMS (via Mosio).<br><br>
	Selecting SMS will remove all settings specific to email (subject line, attachments, etc) and reveal a text box where you can enter the phone number(s) of the recipients. The alerts will still function as usual, but the notification will be sent as an SMS message instead of an email.<br><br>
	The Mosio team has been helping REDCap users leverage two-way text messaging for many years. Their REDCap Direct offering enables users to use their system in a 'self-service' approach. More features and functionality are being developed."
survey_1542 = "<b>NEXT STEPS:</b><br>For more information and to get a Mosio account, visit <a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>.<br>
