ws_205 = "View DDP adjudication instructions"
ws_207 = "REDCap can communicate with any EHR (electronic health record system) that has implemented 'SMART on FHIR' web services that allow for interoperability and data extraction from the EHR. In this way, REDCap can be embedded inside and launched within an EHR user interface (e.g., Cerner, Epic Hyperspace), which allows REDCap users to easily add patients to their projects and/or to access patient data inside a REDCap project. In addition to launching REDCap inside the EHR, REDCap can also extract data from the EHR to import clinical data into a REDCap project by using a feature called 'Clinical Data Pull' (CDP). CDP provides an adjudication process whereby REDCap users can approve all incoming data from the EHR before the data is officially saved in their REDCap project."
