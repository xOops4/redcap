mapping_helper_01 = "EHR Mapping Helper"
mapping_helper_02 = "The Mapping Helper utility will assist you in finding the fields in your EHR (electronic health record system)  that you would like to utilize in your Clinical Data Pull project or Clinical Data Mart project. If you already have appropriate  privileges for pulling data into REDCap from your EHR, you may enter a valid MRN (medical record number) into any of  the tabs in the Mapping Helper to pull all the data for that patient for those data categories. Once the data is pulled, it will be  displayed on the page for you to view. The EHR field names and LOINC codes will be displayed, thus allowing you to find the  specific fields you need to use during the field mapping process of your CDP or Data Mart project."
