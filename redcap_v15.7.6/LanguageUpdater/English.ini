design_456 = "How to use Piping"
design_457 = "The 'Piping' feature in REDCap allows you to inject previously collected data into text on a data collection form or survey, thus providing greater precision and control over question wording. It can also be used in other ways, such as for customizing survey invitations (e.g., by including the respondent's name in the email) or survey completion text (e.g., thanking your respondent by name after completing a survey). To see Piping in action, you may"
design_458 = "Where can Piping be used?"
design_459 = "Piping can be used in many different places in REDCap. Below is a list of all the places where Piping may be utilized to insert a data value *INTO* text."
design_460 = "Slider field labels (i.e. text displayed above slider bar)"
design_461 = "Matrix field column headers"
design_462 = "Option labels for multiple choice fields (radio, drop-down, checkbox)"
design_463 = "How to use Piping here"
design_464 = "Survey invitation emails (sent via Participant List or Automated Invitations) - includes both subject and message"
design_465 = "How do I utilize Piping?"
design_466 = "Setting up Piping is very simple. Piping does *not* have to be enabled in any way in order to use it. <b>All you need to do to pipe a data value into any of the valid places listed above is insert into your text the variable name inside square brackets</b>. For example, if we have a survey question that asks 'What is your first name?', in which the variable name for that question is 'first_name', then the following question may be set up as <b>'[first_name], what is your date of birth?'</b>. If the user entered 'John' as their first name, then text for the next question would literally read as <b>'John, what is your date of birth?'</b>. In the same way, you could use [first_name] in your survey's survey completion text when the survey is completed, in which <b>'Thanks for taking our survey, [first_name]!'</b> would be displayed to the respondent as <b>'Thanks for taking our survey, John!'</b>."
design_467 = "If you have a longitudinal project, you may utilize cross-event Piping if you wish. In the same way that cross-event calculations and branching logic are set up, you simply prepend the variable name inside square brackets with the unique event name inside square brackets. For example, if you collected a person's first name on the event named 'Enrollment', which has the unique event name 'enrollment_arm_1', then you could set up piping as <b>'[enrollment_arm_1][first_name], what is your date of birth?'</b>. Thus it will pipe the first name value only from the 'Enrollment' event and not any other event, whereas <b>if the unique event name is not prepended to a variable in a longitudinal project, it will pipe the data value from the current event</b>."
