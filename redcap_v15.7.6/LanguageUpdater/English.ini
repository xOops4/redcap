survey_1582 = "When defining the conditions below, you may choose to have survey invitations be triggered by the completion of a survey or when pre-defined logic becomes true (i.e. when the data values of a given record fulfill a requirement). You may use either the logic or survey completion options as triggers, or you may use both together. (Please note that if you set it to be triggered when a specific survey is completed, this also includes if a non-survey user sets the Form Status field as 'Complete' on that survey's corresponding data entry form.) When setting the time after which the invitations will be sent, you may have it send the invitation immediately after the conditions are met or at a relative or fixed time after they are met. Lastly, you will need to activate the automated invitation settings you have defined here, which means that your settings will be initiated immediately and that REDCap will be actively 'listening' in order to send/schedule invitations for your surveys based upon the conditions you defined."
