project_setting_fhir_system_title="CDIS: Connected FHIR system"
project_setting_fhir_system_description="You can choose a specific FHIR (Fast Healthcare Interoperability Resources) system for your project. This selection determines the source of the healthcare data your project will access and use. If 'Default' is selected, then the first FHIR system in the list will be used.  You can create FHIR system configurations using the CDIS settings page."
