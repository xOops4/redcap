design_1074 = "Replaces parts of a text value with a specified replacement text value"
design_1075 = "Finds text (\"search\") inside another text (\"haystack\") and replaces all found occurrences with the given text (\"replace\"). For example, assuming [field1] has a value of \"Paul Taylor, Rob Taylor\", <code>replace_text([field1], \"Taylor\", \"Harris\")</code> would result in \"Paul Harris, Rob Harris\". Note: This function performs a case-sensitive replacement. Additionally, you can search for line breaks (e.g. in Notes fields) with \"\n\"."
