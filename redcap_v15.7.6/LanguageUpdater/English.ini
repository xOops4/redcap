dataqueries_20 = "This module will allow you to execute data quality rules upon your project data to check for discrepancies  in your data. Listed below are some pre-defined data rules that you may utilize and run.  You may also create your own rules or edit, delete, or reorder the rules you have already created.  To find discrepancies for a given rule, simply click the Execute button next to it, or click the Execute All Rules  button to fire all the rules at once. It will provide you with a total number of discrepancies found for each rule and will allow you  to view the details of those discrepancies by clicking the View link next to each."
dataqueries_21 = "The pre-defined rules listed in red text cannot be modified, reordered, or removed. They are there if you wish to use them.  You may also build and execute your own rules at the bottom of the table below.  Rules can be set up using a literal logic format (e.g., [age] > 65) that will be evaluated as a boolean value (true or false) after  an existing record's value for that field is substituted (e.g., assuming a record's value is 23 for 'age', 23 > 65 evaluates as false).  The logic will be applied to all existing records in the project, and for any record for which the logic evaluates as true, it will  return it as a discrepancy for that rule. Similar to branching logic and calculated fields, REDCap variable/field names may be utilized in the  rule logic by placing the variable name inside square brackets [ ]. Also, for longitudinal projects, you may reference a field on one  specific event by prepending the variable name in the logic with the unique event name in square brackets."
dataqueries_22 = "page. If Data Access Groups exist for this project, then discrepancies will also be stratified according to their group  (assuming the user viewing this page is not in a group). Any user within a Data Access Group will only be able to see the discrepancies  for their own group. Also, if users do not have user privileges to view or edit data on specific data entry forms, then they will not be able  to view data from those forms if displayed in any results on this page as a data quality discrepancy."
