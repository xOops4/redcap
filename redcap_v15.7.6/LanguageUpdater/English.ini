alerts_03 = "Allow normal users to use project variables for <u>email fields</u> in the project for an alert's To, CC, or BCC?"
alerts_05 = "Yes, allow normal users to use this"
alerts_06 = "No, only allow administrators to use this"
alerts_07 = "If set to 'Yes', then users will be able to choose email-validated text fields in the multi-select when setting an alert's To, CC, or BCC. Administrators will always be able to do this in a project regardless of this setting."
alerts_08 = "If set to 'Yes', then users will be able to <u>manually type *any* email address</u> for an alert's To, CC, or BCC. Administrators will always be able to do this in a project regardless of this setting."
alerts_09 = "Optional: <u>Domain allowlist for email addresses</u> that are manually entered as freeform text (via option above)"
alerts_10 = "If the option immediately above is set to 'Yes', you may optionally limit the kinds of email addresses that can be entered as an alert's To, CC, or BCC by specifying one or more domain names (e.g., vanderbilt.edu) that will serve as an allowlist of the only acceptable domains that email addresses may have for an alert. If an email with another domain is entered by a user, it will display an error and will not accept it."
alerts_12 = "Prevent piping of data for Identifier fields"
alerts_13 = "If this checkbox is checked, any field variables (e.g., [date_of_birth]) that exist in the alert's subject or message will not have their value piped if the field has been tagged as an 'Identifier' field. In this case, it will simply replace the field variable with [*DATA REMOVED*] rather than piping the actual data into the message."
alerts_14 = "Allow piping of data for Identifier fields?"
alerts_15 = "Fields are often marked as Identifiers because they contain sensitive or identifying information, such as Personally identifiable information (PII) or Protected Health Information (PHI). To uphold the highest level of privacy to prevent potentially-sensitive data from being sent out of your project as an alert, it is recommended to keep this checkbox checked."
