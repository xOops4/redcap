system_config_855 = "The effort of enabling the Read Replica functionality is very minimal once a replica server has been created and is successfully replicating from the REDCap primary database server.
    Most of the work will be simply setting up the replica server. See the instructions below regarding how to enable the Read Replica feature."
system_config_856 = "<b>Set up new database server and enable replication to primary:</b> First, you need to set up a new database server that closely matches the specs of your existing REDCap database server.
    <u>Ideally, it should be the same version (or very close version-wise) of MySQL/MariaDB as the primary server, and it is recommended that the replica have the same RAM/CPUs or slightly less than your primary server.</u>
    Simply follow the standard procedures for setting up MySQL/MariaDB replication on that server so that
    it is successfully replicating in real time from the REDCap primary database server. Once replication is enabled, it might take many hours for the replica to finally catch up to the primary server.
    <b>NOTICE:</b> The REDCap development team is purposely not providing specifics on how to set up MySQL/MariaDB replication because they are not experts in this area
    and because this should only implemented by an IT specialist, such as a DBA, who has expertise in this area.
    <u>If you or your IT folks do not know how to implement database replication, then enabling the Read Replica feature should *not* even be considered.</u>"
system_config_857 = "<b>Add connection variables for the replica to database.php:</b> Create a MySQL/MariaDB 'user' on the replica server so that REDCap may use that user to connect to the replica.
    Then open the <code>/redcap/database.php</code> file for editing on your REDCap web server, and add the replica connection variables to the file, as seen below. "
system_config_858 = "If the replica requires an SSL/TLS connection (i.e., MySQL over SSL), you will also need to provide the additional connection variables below."
system_config_859 = "Read Replica functionality is not available for use because the connection variables were not found in database.php."
system_config_860 = "<b>Enable the Read Replica system setting on this page:</b> Once 1 and 2 above have been completed, reload this page (General Configuration),
    after which the Read Replica 'enable' drop-down should no longer appear as read-only/disabled. Enable the Read Replica
    by selecting 'enable' and saving the page. Then visit the main Control Center page or Configuration Check page, and if they display a warning that the Read Replica might be offline or can't be connected to,
    then double check that the correct replica connection variables were added correctly to database.php."
system_config_861 = "Enable a Read Replica database server to improve system performance?"
system_config_862 = "To help offset server load if the REDCap system has been experiencing routine slowness,
					REDCap can connect to a read-only, secondary database server that uses MySQL/MariaDB replication to stay in sync with REDCap's primary database server.
					<u>The Read Replica server will be utilized only for read-only operations in the following places in REDCap:</u> viewing reports, exporting data (including API exports), viewing record status dashboards, viewing and exporting
					the project logging page (including API logging exports), using the data search tool, viewing the scheduling page, executing data quality rules, viewing project dashboards, and viewing the Control Center's
					System Statistics and User Activity Log pages."
system_config_863 = "NOTE: The Read Replica is only recommended for use if you have been experiencing performance issues with your REDCap server, such as a routine or off-and-on slowness.
					Before enabling the Read Replica feature, it is advised that you explore other ways to improve database performance first, such as adding more RAM and CPUs to your database server to see if that provides some improvement.
					If those things do not help, then using the Read Replica might be a good option."
system_config_864 = "How to set up the Read Replica feature"
system_config_865 = "<b>Monitor the Read Replica:</b> If REDCap can connect to the Read Replica successfully, the replica will be utilized (rather than the primary database) on specific pages
    throughout REDCap where read-only processes are performed.
    <u>The replica can be seen and its activity observed on the Database Activity Monitor page. If the replica's lag time rises higher than {0} seconds, then it will not be used until its lag time from primary
    is {1} seconds or less.</u> This is to prevent users from viewing 'stale' data from the replica in case the replica lags too far behind the primary server."
system_config_870 = "Activate this option to improve server performance on slower project pages (e.g., exports, reports, record status dashboard). With Rapid Retrieval enabled, if a requested page is not found in the cache,
					the read-through cache system automatically fetches and stores the data from the file system or database, depending on the setting below. This process reduces wait times for data fetches, minimizes direct database queries,
					and ensures that the most frequently requested data is stored in the cache for quicker retrieval. In summary, Rapid Retrieval makes some REDCap pages a lot faster to load."
system_config_871 = "Rapid Retrieval (page-level caching feature)"
system_config_872 = "Enable Rapid Retrieval"
system_config_873 = "Page speed was boosted using Rapid Retrieval"
system_config_874 = "The current REDCap webpage was able to load faster because it utilized REDCap's Rapid Retrieval feature. Rapid Retrieval is an automated internal feature that allows REDCap to store
					certain pages in a temporary holding cache. When utilizing Rapid Retrieval, if no data or metadata has changed in the project recently, REDCap will output the stored cache of the page from when it was previously loaded.
					This means that REDCap does not have to do all the work of normally loading the page but instead can load the page much faster by using the cache. The time that the current page was last cached was"
system_config_875 = "File-based storage (recommended)"
system_config_876 = "Database storage"
system_config_877 = "Alternative directory to store cached files (optional)"
system_config_878 = "If set to 'File-based storage', the Rapid Retrieval feature will store all cached files in REDCap's 'temp' folder by default.
    If set to 'Database storage', they will be stored in the <code>redcap_cache</code> database table."
system_config_879 = "NOTE: When using File-based storage, the cached files are completely encrypted (at rest) on the web server, and the files are immediately removed once they have been invalidated and can no longer be utilized."
system_config_880 = "If set to 'File-based storage', the Rapid Retrieval feature will store all cached files in REDCap's 'temp' folder by default. However, you may set an alternate location on your web server for storing the cached files,
    whether for security or performance related reasons."
system_config_881 = "Setting an alternative directory can help maximize the efficacy of Rapid Retrieval if you are using load balancing or using cloud-based hosting with multiple nodes if the alternative directory is a centralized place
                    that all servers/nodes can access, such as a mapped drive to external file storage. If you are not hosting REDCap on a multiple web server/node system, then leaving this setting blank is best."
system_config_882 = "RECOMMENDATION: The File-based storage method is recommended in most cases, such as on very active servers, because the Database storage method can tend to cause the database to be too busy,
                    in which it may bog down the server and/or cause the MySQL binary log to grow too rapidly. You may try both options to see if one performs better overall. There is no harm in changing this setting
                    at any time while the system is running."
