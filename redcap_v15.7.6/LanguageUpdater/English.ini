check_091 = "REDCap Configuration Check:"
check_092 = "REDCap is able to send emails"
check_093 = "REDCap is not able to send emails - CRITICAL:</b>It appears that your SMTP configuration (email-sending functionality) is either not set up or not configured correctly on the web server. It is HIGHLY recommended that you configure your email/SMTP server correctly in your web server's PHP.INI configuration file or else emails will not be able to be sent out from REDCap. REDCap requires email-sending capabilities for many vital application functions. For more details on configuring email-sending capabilities on your web server, visit <a href='http://php.net/manual/en/mail.configuration.php' target='_blank'>PHP's mail configuration page.</a>"
check_094 = "<b>Missing administrator email address:</b> It appears that the system-level email address for the REDCap administrator has not been set on the General Configuration page in the Control Center. Some features might not work correctly if a valid email address is not added."
check_095 = "<b>Error inside a REDCap configuration file:</b> It appears that in one or more of REDCap's configuration files (e.g., database.php, webtools2/ldap/ldap_config.php, webtools2/webdav/webdav_connection.php) there is some extra \"whitespace\", such as trailing spaces or empty lines that occur either before the opening PHP '&lt;?php' tag or after the closing PHP '?&gt;' tag. Please make sure all preceding spaces, trailing spaces, and empty lines are removed from before or after the PHP tags in those files. Certain things in REDCap will not work correctly until this is fixed."
check_096 = "<b>InnoDB engine is NOT enabled in MySQL - CRITICAL:</b> It appears that your MySQL database server does not have the InnoDB table engine enabled, which is required for REDCap to run properly. To enable it, open your my.cnf (or my.ini) configuration file for MySQL and remove all instances of \"--innodb=OFF\" and \"--skip-innodb\". Then restart MySQL, and then reload this page. If that does not work, then see the official MySQL documentation for how to enable InnoDB for your specific version of MySQL."
check_097 = "<b>\"max_allowed_packet\" setting in MySQL should be increased - RECOMMENDED:</b> It appears that your MySQL database server's \"max_allowed_packet\" setting is lower than recommended for optimal REDCap usage. It is suggested that you increase that setting to <code>128M</code> (i.e., 128 MB) or higher, <b>preferably to the maximum value of <code>1G</code> (i.e., 1 GB)</b>. Setting it to the max value of 1G will not have any negative side effects. To change this setting, open your my.cnf (or my.ini) configuration file for MySQL and modify the line for max_allowed_packet to set it as the following: <code>max_allowed_packet=1G</code>. Then restart MySQL, and then reload this page."
check_098 = "<b>'max_input_vars' could be larger - RECOMMENDED:</b> It is highly recommended that you change your value for 'max_input_vars' in your PHP.INI configuration file to a value of"
check_099 = "or higher. If not increased, then REDCap might not be able to successfully save data when entered on a very long survey or data entry form.	You can modify this setting in your server's PHP.INI configuration file. If 'max_input_vars' is not found in your PHP.INI file, you should add it as <i style='color:#800000;'>max_input_vars ="
check_100 = "</i>. Once done, restart your web server for the changes to take effect."
check_101 = "<b>'upload_max_filesize' and 'post_max_size' are too small:</b> It is HIGHLY recommended that you change your value for both 'upload_max_filesize' and 'post_max_size' in PHP to a higher value, preferably greater than 10MB (e.g., 32M). You can modify this in your server's PHP.INI configuration file, then restart your web server. At such small values, your users will likely have issues uploading files if you do not increase these."
check_102 = "<b>'upload_max_filesize' and 'post_max_size' could be larger - RECOMMENDED:</b> It is recommended that you change your value for both 'upload_max_filesize' and 'post_max_size' in PHP to a higher value, preferably greater than 10MB (e.g., 32M). You can modify this in your server's PHP.INI configuration file, then restart your web server. At such small values, your users could potentially have issues uploading files if you do not increase these."
check_104 = "<b>SUGGESTION: Missing some hook functions in your Hook Functions file</b><br>It appears that your hook functions file"
check_105 = "does not contain one or more REDCap hook functions that can be utilized in your current version of REDCap.<b>NOTE:</b> These hook functions are only necessary if you are using custom REDCap Hooks on this REDCap installation (this does NOT include hooks used in External Modules, which are not affected by this). It is recommended that these hook functions be added to that file on your web server. The following hooks are missing from the hook functions file:"
check_106 = "To obtain the default code for these hook functions, it is recommended that you download the latest Install Zip file of REDCap (Standard Release) from the REDCap Community website and open the file in the zip file named \"redcap/hook_functions.php\" in a text editor. Find the functions in that PHP file, and copy and paste the entire function(s) into your Hook Functions file (located at"
check_107 = "on your web server). Then save the file. Once they have been added, this warning message should no longer display."
check_108 = "<b>'innodb_buffer_pool_size' could be larger - RECOMMENDED:</b> It is recommended that you change your value for 'innodb_buffer_pool_size' in MySQL to a higher value. It is generally recommended that it be set to 10% larger than the size of your database, which is currently"
check_109 = "MB in size. So ideally <b>'innodb_buffer_pool_size' should be set to at least"
check_110 = "MB</b> if possible (it is currently"
check_111 = "MB). Also, it is recommended that the size of 'innodb_buffer_pool_size' <b>not exceed 80% of your total RAM (memory) that is allocated to MySQL</b> on your database server. You can modify this in your MY.CNF configuration file (or MY.INI for Windows), then restart MySQL. If you do not increase this value, you may begin to see performance issues in MySQL."
check_112 = "<b>Database configuration issue:</b> There is a configuration issue with the MySQL setting named \"optimizer_switch\" that needs to be fixed. If not fixed, if may cause some things not to function correctly in REDCap or might cause the database server to crash unexpectedly. To fix this, add the line<br><code><b>optimizer_switch=rowid_filter=OFF</b></code><br> under the [mysqld] section in your MY.CNF (or MY.INI) configuration file for MySQL/MariaDB. If there is already a line in the file that begins with \"optimizer_switch\", then add this new line directly below it. After that new line has been added, save that configuration file, and then restart the MySQL/MariaDB service. Then reload this page to ensure the fix has successfully taken effect."
check_113 = "<b>Database configuration change - RECOMMENDED:</b> It is recommended that the MySQL setting named \"innodb_file_format\" be modified. To prevent issues with REDCap upgrades in the future, it is recommended that the database server have innodb_file_format=Barracuda. To fix this, add the line<br><code><b>innodb_file_format=Barracuda</b></code><br> under the [mysqld] section in your MY.CNF (or MY.INI) configuration file for MySQL/MariaDB. If there is already a line in the file that begins with \"innodb_file_format\", then modify that setting so that its value is now <b>Barracuda</b>. Additionally, make sure that the MySQL setting \"innodb_file_per_table\" is set to ON. If not, add/update the line as follows:<br><code><b>innodb_file_per_table=ON</b></code><br> Then save that configuration file, and restart the MySQL/MariaDB service. Reload this page to ensure the fix has successfully taken effect."
check_114 = "<b>Some database tables need to be modified - RECOMMENDED:</b> It is recommended that "
check_115 = "REDCap database tables be modified in order to conform to newer standards for InnoDB database tables. To prevent issues with REDCap upgrades in the future, it is recommended that all REDCap database tables have ROW_FORMAT=DYNAMIC. Some of your tables do not have Dynamic row format and thus should be fixed using the queries provided below. NOTE: If you have a fairly large or old REDCap installation, <b>each query may take minutes or hours to run</b>. You may do these individually if you wish and/or do them slowly in batches over a period of weeks until all have been fixed. Each time you refresh this page, it will build a new dynamic list below of the tables that have not yet been fixed. <u>This is not a requirement but is highly recommended.</u><b>IMPORTANT NOTE: Make sure you perform a full database backup</b> prior to running any of the queries below. Run the SQL queries below to fix the database tables:"
