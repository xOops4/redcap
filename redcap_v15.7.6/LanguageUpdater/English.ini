multilang_794 = "(Optional) Designate a field for storing language preference"
multilang_795 = "Use this feature to set a field to serve as a source for a participant's language preference that is used whenever no other source (such as a browser cookie from a previous visit) is available. This field must be a radio or dropdown field with choices each matching a language <code>ID</code> from the table above. Alternatively, a text box field with no field validation can be used. The value of this field can be set manually through data entry/data import or with the <code>@LANGUAGE-CURRENT-FORM/SURVEY</code> action tags. When a designated field has been set, its value will dictate the language initially shown when a survey respondent visits a survey page for the first time, as well as, importantly, the language used for server-side processes where no other source of language preference is available, such as when rendering Automated Survey Invitations, Alerts, and PDFs."
multilang_796 = "<b>This is the base language.</b> Items cannot be edited here, but they can be modified on the <i>Alerts & Notifications</i> page. However, you may choose to exclude individual alerts from translation here. <b>To start or continue translating the base language text, click a language button above.</b>"
multilang_797 = "<b>This is the base language.</b> Items cannot be edited here, but they can be modified in the <i>Online Designer</i> (or via <i>Data Dictionary</i> upload) and on the <i>Survey Settings</i> page. However, fields and individual survey settings can be excluded from translation here. <b>To start or continue translating the base language text, click a language button above.</b>"
multilang_798 = "System languages can be defined below, after which they will become available to import into any project for the User Interface translations only. Modifying any languages on this page will not affect existing projects but only project created hereafter. The base language is the language that is shown when no user language preference is found."
multilang_799 = "Use this page to manage which instruments will be translated, separately in data entry and survey modes. Furthermore, use it to navigate to the various sub-pages, such as field exclusions (base language only), or translations of field items (labels, etc.), survey settings (title, instructions, etc.) and ASI emails."
multilang_800 = "There are no options to be set for the base language. Please choose another language."
multilang_801 = "The base language is defined as the one that has been used to set up the project's data dictionary (i.e. what is shown in the Online Designer). A base language must always be defined, although it is possible to not expose it to the user (by setting its <i>Active</i> state to off). Furthermore, note that by default, a language is turned off for instruments in data entry and survey modes unless explicitly turned on."
multilang_802 = "Use the Languages table to control which languages are shown in the Codebook by clicking the corresponding checkboxes. The base language will always be shown. Tip: Toggle all languages on or off with the checkbox in the header row of the Langauges table. '{0}' denotes a missing translation."
multilang_803 = "<b>This is the base language.</b> There are no items on this tab that can be edited for the base language.<br><i>Please choose another language.</i>"
