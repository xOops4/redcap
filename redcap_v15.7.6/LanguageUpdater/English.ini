survey_1176 = "Electronic Consent (e-Consent) is a platform for consenting patients or research subjects either on site or at home using a computer-based consent form rather than traditional paper documentation. Consent forms can be implemented in a REDCap survey via computer, mobile phone, or tablet."
survey_1179 = "What is the e-Consent Framework?"
survey_1180 = "Auto-Archiver enabled"
survey_1181 = "Displayed below are PDF files that have been automatically captured and stored by the PDF Auto-Archiver setting, which has been enabled by one or more surveys on their Survey Settings page. Only users with 'Full data set' data export privileges will be able to download the archived files. Note: The PDFs below were archived when a participant completes a survey, which means they might be different from other downloadable PDFs in the project that are generated on demand using the current data."
survey_1183 = "How can the 'signature' process be handled for e-Consent?"
survey_1184 = "Patients/subjects can 'sign' their consents by typing in their name or by utilizing REDCap's 'Signature' field type (i.e., 'wet signature') on the survey. One might also assign PIN numbers to prospective participants to aid in the signature process. <u>Please note that the signature process will NOT be implemented by REDCap automatically,</u> so it is your responsibility as a survey administrator to construct your survey using one of the methods above in order for the signature to get captured appropriately."
survey_1185 = "How the e-Consent Framework works"
survey_1186 = "What is e-Consent?"
survey_1187 = "Why is this called a 'framework'?"
survey_1188 = "The 'e-Consent Framework' is referred to as a 'framework' because enabling this option alone does not provide an e-Consent process but merely provides the general framework or mechanism to allow you to provide e-Consent to patients/subjects. As a survey administrator, you must still create your e-Consent survey and all the questions in it, including name, date of birth, and how you wish to capture the signature. This framework allows you to implement your e-Consent process by providing standardized tools (certification screen + automatic storage of consent form as a 'hard-copy' PDF) while still providing the ability to customize your survey how you wish."
