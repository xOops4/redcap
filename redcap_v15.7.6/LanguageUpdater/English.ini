ws_212 = "Clinical Data Pull is a special feature for importing data into REDCap from an EHR (electronic health record system), such as Epic, Cerner, etc. It provides an adjudication process whereby REDCap users can approve all incoming data from the EHR before it is officially saved in their REDCap project. Clinical Data Pull can only be enabled by a REDCap Administrator, so you should contact them if you wish to utilize Clinical Data Pull for this project."
