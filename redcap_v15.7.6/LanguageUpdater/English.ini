queue_system_monitor_menu = "Queue Monitor"
queue_system_monitor_page_title = "Queue Monitor"
queue_system_monitor_page_description = "Queues allow REDCap to defer the processing of a time consuming task, such as sending an email, until a later time. Deferring these time consuming tasks drastically speeds up web requests. REDCap uses a cron job to check the <em>queue</em> every minute and creates a <em>worker</em> if any <em>message</em> 'waiting' to be processed is found. The <em>worker</em> translates each <em>message</em> into a <em>task</em> and starts processing it (FIFO). If after a minute the <em>worker</em> has not processed all the <em>messages</em> in the <em>queue</em>, another <em>worker</em> will be created to help. If a <em>worker</em> has been working for more than 10 minutes it will not process any further <em>message</em>; this helps avoiding 'Maximum execution time' errors. A maximum of 5 <em>workers</em> can run at the same time by default, but this number can be increased."
