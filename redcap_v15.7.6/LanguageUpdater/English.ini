break_glass_overview_text = "Break-the-Glass is a feature within Epic that allows controlled access to sensitive patient data, ensuring compliance with organizational policies and protecting patient privacy. When accessing certain protected patient records, users are prompted to \"break the glass\" by providing a valid reason for access. This ensures that all attempts are documented and audited for security and accountability."
