ws_320 = "You are being redirected to the EHR login page..."
ws_321 = "Allow EHR user-level login from inside REDCap using Standard Authorization Flow (recommended for Epic & Cerner)"
ws_322 = "Allow system-level connection to EHR using Client Credentials Authorization flow"
ws_323 = "The Client Credentials Authorization flow uses system-level access credentials to interface with the EHR when peforming authorization and fetching FHIR tokens. However, the Standard Authorization Flow requires a user-level EHR login to establish connection to the EHR. If using Epic or Cerner, the Standard Authorization Flow is recommended."
ws_324 = "Find patient identifier string"
ws_325 = "Helper for finding the Patient Identifier String"
ws_326 = "As a quick way to determine the specific Patient Identifier String for medical record numbers in your EHR system, you can enter the Social Security Number (SSN) of *any* patient in the EHR. (NOTE: The SSN entered will not be logged or saved anywhere.) It can be the SSN of literally any patient in the system, and it may be entered with or without dashes. If the Patient Identifier String cannot be determined here, you will instead need to obtain it from your local EHR or Health IT folks."
ws_327 = "Lookup"
ws_328 = "The patient identifier strings listed below were found in your EHR system. Displayed first in bold is the patient identifier (e.g., MRN) then followed by a colon and the patient identifier string for that identifier. Choose the one identifier that corresponds to the MRN (medical record number) of your EHR system, and then copy/paste that identifier string into the EHR Patient Identifier String text box on this page. Then save the page."
ws_329 = "REQUIREMENTS: Please note that in order to use this feature, the Client ID, Client Secret, and FHIR Base URL must already be entered and saved on this page. Additionally, you (the current user) must have proper privileges in the EHR in order to pull patient information."
