cdp_dashboard_index_bg_processes_description = "<h6>Background processes</h6><p>This dashboard provides a comprehensive view of the data fetching process in CDP and DDP projects, making it easier to follow and monitor.These projects must meet certain prerequisites to be evaluated, such as having real-time web service enabled, being active, not deleted, and not completed.</p><p>There are two cron jobs involved in this process:</p><ol><li><strong>Queueing:</strong> The first cron job checks if records in enabled CDP and DDP projects meet the criteria for fetching their mapped data from the EHR system. If the criteria are met, the records are queued for fetching.<br>This process runs every five minutes.</li><li><strong>Fetching:</strong> The second cron job fetches data for the queued records and stores it in a caching table, where users can review and adjudicate it, moving it from the cache to the data table.<br>This process runs every minute.</li></ol></p><p>The queueing process operates based on specific criteria:</p><ul><li><strong>Future Dates:</strong> Records with mappings that have future dates.</li><li><strong>Recent Data Collection:</strong> Records where data from the EHR system was collected recently, determined by the <code>updated_at</code> field in <code>redcap_ddp_records</code> being within a specified range.</li><li><strong>Lack of Recent Updates:</strong> Records that have not been updated recently, as indicated by the event log.</li></ul><p>The dashboard is designed for providing a clear view of this background process.It allows users to manually queue records for fetching when needed, such as in long-running projects or when mappings are updated,ensuring your projects have the most current and accurate data possible.</p>"
cdp_dashboard_index_cached_values_description = "<h6>Cached values</h6><p>To provide a comprehensive overview of the data fetching process, the dashboard includes a page for cached values. This page allows users to view the cached data for each record and field of their project, providing detailed information such as field names in REDCap, the mapped EHR resources, and the data timestamps. This view is particularly important for temporal data, enabling users to track when data was last updated. The cached data are encrypted for privacy,but users can decrypt the data for debugging or verification purposes.</p>"
cdp_dashboard_not_queueable_description = "<p>This page displays a table of records that have been identified as non-queuable based on specific criteria. For each record, one or more reasons are provided to explain why the inclusion criteria were not met. These records are not automatically queued for data fetching due to the following factors:</p><ul><li><strong>Future Dates:</strong> Records with mappings that have future dates.</li><li><strong>Recent Data Collection:</strong> Records where data from the EHR system was collected recently, determined by the <code>updated_at</code> field in <code>redcap_ddp_records</code> being within a specified range.</li><li><strong>Lack of Recent Updates:</strong> Records that have not been updated recently, as indicated by the event log.</li></ul><p>Additionally, the project must meet certain prerequisites to evaluate the records, such as having real-time web service enabled, being active, not deleted, and not completed.</p><p>Here, you have the ability to manually mark some or all of the records in the project as QUEUED. By doing so, you will force their data to be fetched during the next data fetching cycle.</p>"
cdp_dashboard_queued_description = "<p>This page displays a table of records that have been marked as QUEUED for data fetching.<br>These records are scheduled to have their data fetched during the next data fetching cycle.</p>"
cdp_dashboard_cached_description = "<p>This page displays the cached data for each record and field of your project.<br>Here, you can view detailed information such as the name of the field in REDCap, the EHR resource that was mapped, and the timestamp of the data, which is particularly important for temporal data like Observations.</p><p>The values of the cached data are encrypted for privacy.<br>If you need to view the actual values for debugging or verification purposes, you can click the "Decrypt" button.<br>After a confirmation, the data will be decrypted and displayed.</p>"
cdp_dashboard_cached_alert = "Please note that decrypting the data is a sensitive action and should only be performed when absolutely necessary."
