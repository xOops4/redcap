system_config_721 = "This setting prevents identifying data (PHI/PII) from being sent in outgoing emails for alerts, survey invitations, and survey confirmation emails.  If enabled here at the system-level, users will see an option in the Additional Customizations dialog on the Project Setup page to allow them to enable the Protected Email Mode in their project.  If this feature is then enabled in a project, either A) all alerts, survey invitations, and survey confirmation emails or B) those whose email body is attempting to pipe data  from Identifier fields will be affected, in which it will not send the full email text to the recipient but  will instead send a surrogate email containing a link that leads them to a secure REDCap page to view their original email.  The recipient clicking the link allows them to navigate to a secure REDCap page where they may view the original email. If they are accessing an email in the Protected Email Mode  for the first time (or in more than a month), it will send a security code to their inbox that will allow the recipient to view any protected emails for up to 30 days on that same device."
