extres_40 = "How to verify the identity of the REDCap user via an Advanced Link"
extres_41 = "When a user clicks on an Advanced Link, it is not a typical HTML web link, but it is actually an HTML web form that uses the POST method to send an HTTP POST request to the target external website. When the link is clicked, the POST request submits a single field named 'authkey' to the external website. The authkey is an undecipherable, encrypted string of text that will then be used by the external website for identifying the user using the steps below."
extres_42 = "Steps required for programmers/developers:"
extres_43 = "The external site will then need to send the authkey back to REDCap via a POST request to the REDCap API at the URL provided below. This will then allow REDCap to evaluate who the user is and if their session in REDCap is still active. In the API request to REDCap, only two POST parameters need to be sent: <b>'authkey'</b> and <b>'format'</b>. The 'authkey' parameter will be the value of the authkey originally received from REDCap. The 'format' parameter allows you specify the format of the response data that is returned from the API request: 'csv' (default), 'json', or 'xml'. This API request must be sent to this exact URL: "
extres_44 = "The authkey from REDCap is received by the external website via an HTTP POST request immediately after the user clicks the external link on the left-hand project menu."
extres_45 = "After sending the API request to REDCap, REDCap will return the following information in the format that was specified: <b>'username'</b> (the username of the user who clicked the link), <b>'project_id'</b> (the id number of the REDCap project that the user is coming from), <b>'data_access_group_name'</b> (the name of the data access group that the user is in, if in a group), <b>'data_access_group_id'</b> (the id number of the data access group that the user is in, if in a group), and <b>'callback_url'</b> (URL of the REDCap project from which the user came). If the API request is not formatted correctly or if the user's session is no longer active in REDCap, then REDCap will return a failed response of '0'."
extres_46 = "The values returned from the API response (e.g., username) can then by used by the external website for a variety of different purposes, such as verifying the user's identify in order to implement certain user permissions on the external site. This will all need to be handled dynamically by the external site and thus assumes that the developer of the website has designed the site to follow the appropriate course of action that the developer's script dictates based upon the values received from the API response. Once the site successfully receives the API response with all the user info and project info, the site can then do what it will with that information for whatever purpose it sees fit."
extres_47 = "Additional information for programmers/developers:"
extres_48 = "The REDCap API is language agnostic, so it does not matter in which programming language that the external website has been written when making the API request. All that is required is that the POST request to the API be formatted properly."
extres_49 = "If any of the steps listed above seems daunting or makes little sense to you, then utilizing the Advanced Link option may not be a viable option for you. If you still wish to go forward with implementing it, you may need to consider hiring a web developer who can write the script for the external site in order to accomplish the steps above for utilizing the Advanced Link option."
extres_50 = "(NOTE: This API request does NOT require the use of an API token, which is typically required for most API requests.)"
extres_51 = "You may also utilize more advanced capabilities if you use the Advanced Link option, which additionally sends extra information (e.g., user and project info) from REDCap to the target website as a means of verifying the identify of the REDCap user on that external site."
