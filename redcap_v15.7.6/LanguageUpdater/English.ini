cc_cdp_auto_adjudication_description = "This option allows users to enable the Instant Adjudication feature for all CDP-enabled projects. Once enabled here for the whole system, this setting can be enabled on the CDP project's field mapping page, after which it will allow users to bypass the normal data adjudication process and will let them import and save all data into the project that has already been cached from the EHR system. This can save a great deal of time when importing lots of patient records. After Instant Adjudication is enabled in a CDP project, users with CDP-adjudication privileges will see the button to initiate this process on the Record Status Dashboard. After the button is clicked, it will begin adjudicating the EHR data for all records in real time."
