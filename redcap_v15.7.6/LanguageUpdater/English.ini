design_1420 = "Returns a boolean (true or false) if the field value is a Missing Data Code, in which Missing Data Codes have been explicitly defined in the project on the Project Setup page under Additional Customizations. E.g. ismissingcode([age]), in which if 'age' has a value of 'UNK' (which might be a Missing Data Code in a project), then it will return <i>true</i>. And if the field does not have a Missing Data Code, it will return <i>false</i>."
design_1421 = "Returns a boolean (true or false) if the field value is blank/null/'' and not a Missing Data Code. E.g. isblanknotmissingcode([age]), in which if 'age' has a value of 'UNK' (which might be a Missing Data Code in a project), then it will return <i>false</i>. And if the field has a blank/null value and not a Missing Data Code, it will return <i>true</i>."
design_1422 = "Returns a boolean (true or false) if the field value is a Missing Data Code and also specifically matches one of the Missing Data Codes that are provided as a comma-delimited string as the second parameter.
			  E.g. hasmissingcode([age], 'UNK') or hasmissingcode([age], 'NASK,NI,UNK'), in which if 'age' has a value of 'UNK' (which might be a Missing Data Code in a project), then it will return <i>true</i>.
			  And if the field value is not a Missing Data Code or does not match at least one of the Missing Data Codes provided in the second parameter, it will return <i>false</i>."
design_1423 = "The opposite of contains(). Returns a boolean (true or false) for if \"needle\" DOES NOT exist inside (is a substring of) the text string \"haystack\". Is case insensitive. E.g. not_contain(\"Rob Taylor\", \"TAYLOR\") will return as <i>false</i> and not_contain(\"Rob Taylor\", \"paul\") returns <i>true</i>. NOTE: This function will *not* work for calculated fields but *will* work in all other places (Data Quality, report filters, Survey Queue, etc.)."
design_1424 = "Returns a boolean (true or false) for if \"needle\" exists inside (is a substring of) the text string \"haystack\". Is case insensitive. E.g. contains(\"Rob Taylor\", \"TAYLOR\") will return as <i>true</i> and contains(\"Rob Taylor\", \"paul\") returns <i>false</i>. NOTE: This function will *not* work for calculated fields but *will* work in all other places (Data Quality, report filters, Survey Queue, etc.)."
design_1425 = "Returns a boolean (true or false) if the text string \"haystack\" begins with the text string \"needle\". Is case insensitive. E.g. starts_with(\"Rob Taylor\", \"rob\") will return as <i>true</i> and starts_with(\"Rob Taylor\", \"Tay\") returns <i>false</i>. NOTE: This function will *not* work for calculated fields but *will* work in all other places (Data Quality, report filters, Survey Queue, etc.)."
design_1426 = "Returns a boolean (true or false) if the text string \"haystack\" ends with the text string \"needle\". Is case insensitive. E.g. ends_with(\"Rob Taylor\", \"Lor\") will return as <i>true</i> and ends_with(\"Rob Taylor\", \"Tay\") returns <i>false</i>. NOTE: This function will *not* work for calculated fields but *will* work in all other places (Data Quality, report filters, Survey Queue, etc.)."
design_1427 = "Returns a boolean (true or false) if the field value is blank/null/'' or if the value is a Missing Data Code, in which Missing Data Codes have been explicitly defined in the project on the Project Setup page under Additional Customizations. E.g. isblankormissingcode([age]), in which if 'age' has a value of 'UNK' (which might be a Missing Data Code in a project), then it will return <i>true</i>. And if the field has any non-blank/non-null value that is also not a Missing Data Code, it will return <i>false</i>."
design_1428 = "Hides the field only in the downloaded PDF of one or more instruments (including blank PDFs, PDFs with data, and compact PDFs with data). Note: Other @HIDDEN action tags will not hide
	fields inside PDF exports except in <u>participant-facing</u> PDF downloads/snapshots, such as e-Consent PDF snapshots, in which the @HIDDEN and @HIDDEN-SURVEY action tags will hide the field in the PDF as a way to
	accurately simulate what the participant saw on the survey page. But in general, @HIDDEN-PDF should be used specifically to hide fields in PDFs."

design_ic_01 = "This action tag is useful for preventing the \"Save your changes?\" warning prompt under certain conditions when navigating away from a data entry form or survey page.
    Adding this to a field will prevent any changes to the field's value from individually triggering the \"Save your changes?\" prompt <b>when someone navigates away from the page without
    clicking the Save button</b>. Please note that when using this action tag, if another field's value is also modified on the page, the \"Save your changes?\" prompt *will* be displayed to the user
    because <u>this action tag only affects the individual field's ability to trigger the warning prompt</u>.
    This would typically be used on fields where the value of the field being saved is not important unless other field data is also entered - e.g., when prefilling a \"Last modified by\" field that
    has both @READONLY and @SETVALUE=\"[user-name]\".
    <b>Warning:</b> Use with care, as inadvertent data loss could occur <u>ONLY for fields in which this action tag is implemented</u> if a user navigates off the page without clicking Save."
design_ic_02 = "This action tag is similar to the <code>@SAVE-PROMPT-EXEMPT</code> action tag, but its effect is limited to the initial setting of a field's value when the value is blank
    at the time the form/survey page is loaded.
    Use this action tag to prevent action tags such as <code>@DEFAULT</code>, <code>@SETVALUE</code>, <code>@TODAY</code>, or <code>@NOW</code> from triggering the
    \"Save your changes?\" prompt <b>when someone navigates away from the page without clicking the Save button</b>.
    Please note that when using this action tag, if this or another field's value is later modified on the page, the \"Save your changes?\" prompt *will* be displayed to the user
    because <u>this action tag only affects the individual field's ability to trigger the warning prompt and only during the initial setting of the field's value</u>.
    <b>Warning:</b> Use with care, as inadvertent data loss could occur <u>ONLY for fields in which this action tag is implemented</u> if a user navigates off the page without clicking Save."

