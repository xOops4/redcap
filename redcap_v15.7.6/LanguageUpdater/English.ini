design_848 = "Calculate the difference between two dates or datetimes. Options for 'units': 'y' (years, 1 year = 365.2425 days), 'M' (months, 1 month = 30.44 days), 'd' (days), 'h' (hours), 'm' (minutes), 's' (seconds). The parameter 'returnSignedValue' must be either <i>true</i> or <i>false</i> and denotes whether you want the returned result to be either signed (have a minus in front if negative) or unsigned (absolute value), in which the default value is <i>false</i>, which returns the absolute value of the difference. For example, if [date1] is larger than [date2], then the result will be negative if returnSignedValue is set to <i>true</i>. If returnSignedValue is not set or is set to <i>false</i>, then the result will ALWAYS be a positive number. If returnSignedValue is set to <i>false</i> or not set, then the order of the dates in the equation does not matter because the resulting value will always be positive (although the + sign is not displayed but implied)."
