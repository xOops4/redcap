fhir_identity_provider_subtitle = "The identity provider is used in the OAuth2 authorization process to identify the server that will exchange the FHIR access token with REDCap."
fhir_identity_provider_description = "Set this parameter only if the real FHIR base URL of your EHR system is different from the one specified in this page (e.g., your EHR system is behind a proxy)."
