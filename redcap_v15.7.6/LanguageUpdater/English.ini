data_export_tool_193 = "What does this setting do?"
data_export_tool_194 = "For example, if the project contains  one event to capture demographics information and also contains subsequent visits (events) to capture measurements for vitals, one could set a filter  of [sex] = '1' (Female). So if the checkbox setting was left CHECKED (the default setting), it would only return records where the  person was female, and the results would contain *all* events (demography and all visits) for each of those records. However,  if the checkbox was UNCHECKED in that situation, then not only would it remove the records where the person was male, but it  would additionally remove the visit events for the female records, thus returning only the demography event for the female records.  In this way, having the checkbox UNCHECKED not only filters out some of the records, but it may also remove some of the events in the  records that are returned."
data_export_tool_195 = "<b>SUMMARY:</b> In most cases, this checkbox setting will be left CHECKED unless you have very specific intentions for  unchecking it. If you are still not quite sure how you might use this setting, then it is recommended that you leave it CHECKED."
