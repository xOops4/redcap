ws_30 = "DDP"
ws_31 = "When the Dynamic Data Pull (DDP) is enabled for a project, two distinct user privileges may be set for any given user for utilizing different aspects of the DDP. Users may be given privileges to perform the setup/mapping process and/or to adjudicate the data to import it from the source system into the REDCap project. If given Setup/Mapping privileges, they will see a new step on the Project Setup page to navigate to the Mapping page where they can begin mapping fields from the external source system to REDCap project fields, as well as defining other settings used when pulling data from the source system. If the user has Adjudicate Data privileges, it means that they will be able to view, adjudicate, and import data coming in from the source system, which can be seen on the Record Status Dashboard and also at the top of data entry forms."
