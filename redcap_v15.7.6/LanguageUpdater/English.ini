data_entry_405 = "Sets the maximum number of words that can be entered into a Text field or Notes field, and also displays the number of  words remaining. The format must follow the pattern @WORDLIMIT=??, in which ?? is the desired max word count  (alternatively, the number value can be inside single or double quotes). NOTE: This action tag cannot be used at the same time as  @CHARLIMIT for the same field. NOTE: This action tag does *not* get applied during any data imports (via API or Data Import Tool)  but only operates when viewing survey pages and data entry forms."
