training_res_22 = "Types of REDCap Projects"
training_res_23 = "There are several flavors of REDCap projects to choose from as you begin thinking about building your own project.  Each type of project has its advantages and disadvantages, and may fit the specific needs better of one  type of project over another. Please review the different types below, and you may even view a live example of each  project type in action or view a short video about it."
