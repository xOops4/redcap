alerts_30 = "Ensure logic is still true before sending notification?"
alerts_31 = "This setting is optional for Alerts & Notifications. When enabled, REDCap will re-evaluate the conditional logic against the record's data values whenever the record values are changed AFTER the notification has been scheduled but BEFORE it has been sent to the recipient. And if the logic is no longer true (i.e., if the data values have changed during the time after the notification was scheduled), it will not send the notification to the recipient but will instead delete it (as if it had never been scheduled). Additionally, if the notifications get deleted due to this setting, then the notifications *may* get scheduled again later if data values are changed such that the logic evaluates as true again. Enabling this setting provides you with greater control over when and how notifications get sent when using conditional logic for Alerts & Notifications."
alerts_32 = "Learn more"
alerts_33 = "How to use 'stop logic' to disable a scheduled alert"
alerts_34 = "If you have alerts that will not be sent immediately but instead are scheduled to be sent later, it might be a good idea to consider using 'stop logic' (otherwise known as a 'kill switch') in your conditional logic in order to manually stop these scheduled alerts when needed. This might be used if somehow an alert was scheduled by accident and you need to quickly delete it. NOTE: You must have checked the 'ensure logic is still true' checkbox in order for the 'stop logic' to work. By having the checkbox checked, it means that every time a given record is saved or has data modified, REDCap will see if there is an alert scheduled for this record, and if so, it will then double check to see if this condition/logic is still true. If condition is no longer true, it will delete the notification so that it never gets sent. And if the record is modified again later, in which the condition then becomes true again, then the notification will get re-scheduled. Without the 'ensure logic is still true' checkbox being checkbox, REDCap will leave the scheduled alert as-is and never delete it."
alerts_35 = "The 'stop logic' could be a complex set of conditional logic, or it could be as simple as a single field in the project (i.e., the kill switch). For example, if you are wanting to schedule an alert when a participant is at least 18 years old, your logic might be '[age] >= 18'. And if you want to add the 'stop logic' to be able to manually delete a scheduled alert, you could have '[age] >= 18 and [remove_alert] <i> 1', in which the field 'remove alert' is a Yes/No field. So in this instance, if you wanted to have the scheduled alert deleted, you could simply go to the data entry form where the 'remove alert' field is located, and set it to 'Yes'. This can be done a variety of different ways. This is merely a simple example to introduce this concept. <b>Remember, the key to using 'stop logic' is that the 'ensure logic is still true' checkbox MUST be checked.</b>"
