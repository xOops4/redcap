design_1089 = "<b>Embedding an external video:</b>  You can display an embedded video on a data entry form or survey page by simply providing the video's URL (web address) in the 'Embed media' text box. You may have the video be displayed inline on the page, or you may instead have it initially hidden but displayed after clicking a button. Any video can be set to full-screen mode, if desired. Unlike the attachment option for Descriptive fields, which implies uploading a file into REDCap, an embedded video will not be hosted by REDCap but will be hosted on another server elsewhere on the web and streamed to the user's web browser. YouTube and Vimeo videos are the most compatible video streaming services, and you can obtain the URL for such videos on those websites."
design_1090 = "<b>Embedding a website:</b> You can display another website on a data entry form or survey page by providing the URL in the 'Embed media' text box.
    This option is best used with the display format of â€˜inlineâ€™ to have the website appear embedded within the survey or form.
    The URL may be another data entry form or survey page within the same project, a data entry form or survey within another project, or a URL internal/external of REDCap.
    If the embedded media is in a different project or outside of REDCap entirely, you may directly enter the URL into the 'Embed media' text box to have it appear on the data entry form or survey.
    If the embedded media is within the same project, smart variables such as [survey-url:instrument] or [form-url:instrument] will function and connect the data entry forms or surveys to the current record."
