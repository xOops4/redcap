econsent_161 = "By clicking the submit button below, I am agreeing to the following text:"
econsent_162 = "The e-Consent Framework adds two things to the typical survey-taking process. 1) Before a participant completes the survey, an extra certification page is added to end of the survey that displays an in-line PDF copy of their survey responses in which they will be asked to confirm that all information in the document is correct. Once they confirm all is correct, the survey will then be marked as complete. The survey will not be considered complete until they fulfill the certification step. 2) Upon completion of the survey, a static copy of their responses in the form of a consent-specific PDF will be stored in the project's File Repository. The consent-specific PDF will have the values of the e-Consent Framework Options inserted at the bottom of each page in the PDF. These values (i.e., name, date of birth, etc.) are added to the PDF as extra documentation of the identity of the person who is consenting."
econsent_163 = "What is e-Consent version and the custom tag/category?"
econsent_164 = "e-Consent version and custom tag/category are both free-form text fields whose value will be inserted at the footer of each page in the PDF.
    Versioning of a consent form is a concept whereby you may give it a number or alpha-numeric designation to represent the current version or state of the consent form.
    So if the consent form is modified AFTER data collection begins, then it is recommended that a new version be applied. For example, the first version might simply be '1',
    and after collecting the consent of a few participants, a question is modified or added, which represents a new version of the form, so you might increment the version to '2' (and so forth).
    Using consent forms is an optional feature. Once e-Consent is enabled for a survey, you may add one or more consent forms (if needed), in which each consent form must be given a version.
    The e-Consent 'custom tag/category' is another optional setting that is a free-form text field that is just a text label that you might want to display in the PDF footer to signify the type of e-Consent that
    this survey represents (e.g., pediatric). The tag/category is often used to distinguish between multiple e-Consent forms within a project."
