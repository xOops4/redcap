dataqueries_170 = "This page displays various statistics and metrics regarding all data queries that are currently  unresolved or have already been resolved via the Data Resolution Workflow in this project. The 'average time for query  response' refers to the time lapse between when a query was opened and the time it was first responded to by a user  (includes both open and closed queries). The 'average time to query  resolution' refers to the time lapse between when a query was opened and the time it was closed (includes only closed queries)."
dataqueries_171 = "This page displays all data queries that are currently unresolved or have already been resolved using  the Data Resolution Workflow.  Some issues may have been initiated by users on data collection instruments, and others may have been  initiated after executing Data Quality rules on the Find Issues tab. The table lists the name of the record and the specific field or  Data Quality rule to which the data query belongs, as well as the user assigned to the query (if applicable), the number of  days the data query has been open, and a brief snippet of the query's first and last comment. The results in the table  can be filtered by the query status type (e.g., open, closed), by certain fields or Data Quality rules, and also by users assigned to it. Each data query  may be viewed by clicking the button to its left."
