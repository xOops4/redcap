check_082 = "<b>PHP Fileinfo extension is installed</b>"
check_083 = "<b>Your web server does NOT have the PHP Fileinfo extension installed.</b>Fileinfo extension for PHP is NOT necessary to run REDCap normally, but it is highly recommended. Fileinfo is used for some optional functionality in REDCap, such as for file import operations when importing whole REDCap projects as XML files (i.e., CDISC ODM file imports). It is recommended that you download the Fileinfo extension, and then install and configure it with PHP on your web server. You will find <a href='http://php.net/manual/en/book.fileinfo.php' target='_blank' style='text-decoration:underline;'>instructions for Fileinfo installation here</a>."
check_084 = "<b>OpenSSL extension not installed - CRITICAL:</b> It is recommended that you install the <a target='_blank' href='http://php.net/manual/en/book.openssl.php'>PHP OpenSSL extension</a> on your web server since certain application functions depend upon it. After installing the extension, reboot your web server, and then reload this page."
check_085 = "<b>ZipArchive is not installed - CRITICAL:</b> It is recommended that you install the <a target='_blank' href='http://php.net/manual/en/book.zip.php'>PHP Zip extension</a>. Some features in REDCap will not be available without this extension installed, such as the feature in the Data Export Tool that allows users to download a ZIP file of all their uploaded files for records in a project."
check_086 = "<b>PHP extension \"mbstring\" not installed - CRITICAL:</b> This extension is required because it is used by many different processes and features in REDCap. To enable it, you must install the <a href='http://php.net/manual/en/mbstring.setup.php' target='_blank'>PHP extension \"mbstring\"</a> on your web server. Once installed, reboot your web server."
