dataqueries_262 = "Set user privileges"
dataqueries_263 = "Before the users in your project can begin utilizing the Data Resolution Workflow, they must first  be given user privileges to do so. These user privileges dictate the things which they are allowed to do within the  Data Resolution Workflow. Navigate to the User Rights page where you will see a new section of privileges specifically  for the Data Resolution Workflow. You may give any user one of the following privileges: no access, view only, respond only,  and open/close/respond to queries. All users will initially have 'no access' privileges."
dataqueries_264 = "Opening data queries"
dataqueries_265 = "Using the Resolve Issues page"
dataqueries_266 = "An open data query implies that there is an issue with a data value that needs to be resolved.  Opening the query initiates the process of investigating the issue and resolving it (i.e. closing the query). The most typical place to open a data query is for a field on a data entry form. On the form, click the gray balloon  next to the field, which will open up the Data Resolution Workflow pop-up. This will allow you to open a new query if you have  appropriate user privileges to do so in which you can leave a descriptive comment along with the ability to assign that particular  data query to another user (optional). Instead of opening a query, alternatively you may verify the field's data value, which will  denote that the data value has been certified as correct. NOTE: If a verified data value is ever changed, it will become automatically  de-verified, after which it may be verified again (if desired)."
dataqueries_267 = "Responding to and closing data queries"
dataqueries_268 = "Any user with 'respond' privileges will be able to respond to an open query (even if it is assigned to a specific user).  The responder may select a response type (e.g., typographical error) and provide a descriptive comment with the ability to also attach a file (optional).  Once a query has been responded to, a user with 'close' privileges may close the query, after which it will be considered resolved."
dataqueries_269 = "While data queries will be opened either on a data entry form or via the results of a Data Quality rule, users will  most likely respond to and close queries on the 'Resolve Issues' page (seen on left-hand menu). This page will serve as a dashboard that  will neatly organize all queries (both open and closed) so that they may be reviewed and so that any open queries may be easily  responded to and closed. That page can serve as a nice to-do list for addressing all open queries."
dataqueries_270 = "Viewing resolution metrics"
dataqueries_271 = "It can sometimes be useful to view metrics with regard to your data queries, such as a count of how many queries are  open or closed, the average time that users respond to an open query, or the average time to query resolution.  The 'Resolution Metrics' page will provide  some useful statistics and some helpful bar charts for viewing progress and activity. If your project utilizes  Data Access Groups, it provides even more useful charts to compare the progress of the different groups and to stratify their activity."
dataqueries_272 = "Data queries may also be opened on the Data Quality page when viewing  the results of an executed Data Quality rule in which a button to open the Data Resolution Workflow will appear next to each result  in the pop-up. If a data query's status is either 'Closed' or 'Data Verified', it will not be initially  displayed as visible in Data Quality discrepancy results anymore but will be considered as excluded (since it is considered resolved).  Any excluded results can always be made visible by clicking the 'view' link in the Data Quality results pop-up."
