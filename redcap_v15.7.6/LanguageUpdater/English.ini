ws_255 = "If the source system has temporal data with dates/datetimes of service that are being output in Greenwich Mean Time (GMT), setting this to 'Yes' will automatically correct all associated timestamps so that they appear in local time in the adjudication popup."
ws_256 = "Note: You should only set this to 'Yes' if you can absolutely verify that the timestamps associated with incoming data values are in GMT time instead of in local time. Also, if this is turned on after some data is pulled into a project from the external system, it will not retroactively fix any of their timestamps but will instead only have an effect on new data imported after the fact."
