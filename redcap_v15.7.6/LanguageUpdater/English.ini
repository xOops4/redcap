missing_data_08 = "Missing Data Codes: Set up your missing data codes for this project"
missing_data_09 = "Fields that have a blank/missing value may be marked with a custom 'Missing Data Code' to note why the value is blank. These missing codes may be used to aid in data analysis by specifying why a field lacks a value.  To enable this feature below, enter both the codes AND their labels for all the categories of missing data that you wish to use in this project.  The missing codes should be coded just like the choices of a multiple choice field with <i>code + comma + label</i>, in which the codes  can only have letters, numbers, dots, dashes, and underscores (e.g., '-999, Not asked' or 'UNK, Unknown').  If no codes are entered, this feature will remain disabled."
missing_data_10 = "Add code from standardized list of missing data codes (optional suggestions):"
missing_data_11 = "USAGE: After your missing data codes have been set up, you will see an 'M' icon next to each  field when viewing a data entry form. Click the icon to open your list of missing data codes, and select one. Once selected, it will save the missing code as the literal  data value for the field. Missing data codes can be used for any field type (e.g., date, slider, file upload fields).  Since a missing data code is saved as the field value, this means that the field's missing data code can then be optionally exported in a data export or viewed in a report  (if you so choose - this is an option when creating a report). Entering a missing data code must be done manually by a user via the user interface or through  a data import (API or Data Import Tool), in which you may import the missing data codes as the fields' values in your data import file."
missing_data_12 = "Missing Data Code entered:"
missing_data_13 = "Note: Values listed as 'Missing' may include records with a Missing Data Code (if Missing Data Codes are defined)."
missing_data_14 = "Display any Missing Data Codes in place of blank values (where applicable)"
missing_data_15 = "Additional instructions and notes:"
missing_data_16 = "TIP: When defining your missing data codes, please keep in mind to make sure that your missing code will never clash/overlap with a real value on a field in your project.  For example, it you have an integer field where '-999' is a possible value, then you should not use -999 as a missing data code. This is because REDCap will not be able  to know if this is a real value or if it is a missing code used to denote that the field is blank. Below to the right are some optional suggestions for missing data  codes that you might consider using, but feel free to use whatever missing data codes that you wish."
missing_data_17 = "NOTE: Behavior with branching logic - If a field should be hidden by branching logic, REDCap will typically ask the user (except on surveys)  if they wish to delete the value of the field being hidden. But if the field has a missing data code saved for it, it will still hide the field but will  not remove the missing data code as the fieldâ€™s value. This allows a field to still be 'blank' and have a missing code while being hidden by branching logic."
missing_data_18 = "LOGIC: Because missing data codes are stored as the literal field values, they may be used and referenced in logic throughout REDCap  (i.e., logic for report filters, Data Quality rules, Survey Queue, Automated Survey Invitations, branching logic). For example, if you want to display a field on a form only  if the previous field is blank and is marked with the missing data code 'NASK', your branching logic might be the folowing: [field] = 'NASK'. Additionally, a special  function 'isblankormissingcode()' may be used in logic as a catch-all for determining if a field's value is truly blank or if it contains a missing data code.  E.g. isblankormissingcode([age]), in which if age has a value of UNK (which might be a missing data code in a project),  then it will return TRUE. And if the field has any non-blank/non-null value that is also not a missing data code, it will return FALSE."
missing_data_19 = "ACTION TAG: By default, the missing data code functionality is enabled for ALL fields in the project, but it can be disabled on a field-by-field basis by adding the action  tag @NOMISSING for an individual field, in which this will hide the 'M' icon for the field on the data entry form and thus prevent usage of the missing data codes for the field."
missing_data_20 = "Modify missing data codes"
missing_data_21 = "Please note that re-labeling or removing any Missing Data Codes that are in use in a production project where data collection has already begun could result in data issues.  It is recommended that you only add new Missing Data Codes and not remove or re-label any existing ones if some data has already been collected in the project."
