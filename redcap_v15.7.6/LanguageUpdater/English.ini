rights_335 = "Account Expiration"
rights_336 = "The Sponsor Dashboard can be utilized by users who have been designated as a user sponsor for another REDCap user. In many cases a sponsor is a secondary contact person for the user or someone that helps manage the account (or perhaps they requested that the account be created). The Sponsor Dashboard allows sponsors to manage their sponsored users by viewing various information about them, such as username, name, expiration, suspended status, and some general activity. The dashboard contains various functions to allow sponsors to make requests to REDCap administrators to help manage their sponsored users. Although sponsors may not perform the actions at the bottom of this page on their own, <b>an administrator can perform the action on their behalf when requested</b>."
