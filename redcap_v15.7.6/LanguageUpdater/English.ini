data_entry_611 = "When applied to a multiple-choice field, this action tag will hide all choices <b>except</b> for the ones listed in its argument. This action tag is useful if you wish to only show a subset of choices depending on some logic (e.g., depending on data access groups) via the <code>@IF</code> action tag. The format must follow the pattern <code>@SHOWCHOICE='??'</code>, in which the coded values should be inside single or double quotes for the choice(s) you wish to show. If more than one choice needs to be shown, then provide all the coded values separated by commas. For example, to show the choice 'Monday (1)', you would have <code>@SHOWCHOICE='1'</code>,  but if you wanted to additionally show 'Tuesday (2)', you would have <code>@SHOWCHOICE='1,2'</code>.<br>NOTE:<ul><li>If a choice <i>not shown</i> has already been selected for a given record, then the choice will still be shown on the survey or form for that record/event.</li><li>Hidden choices will still appear in reports and data exports.</li><li>This action tag can only be utilized for the following field types: Checkbox, Radio, Drop-down, Yes-No, and True-False.</li><li>This action tag does not work with a matrix of fields.</li><li>This action tag will take precedence over the <code>@HIDECHOICE</code> action tag.</li><li>This action tag supports piping into its argument.</li></ul>"
data_entry_612 = "Hides one or more choices of a multiple choice field.  This action tag is useful if you wish to retire a particular choice after utilizing it for a while in data collection, thus  allowing you to hide the choice from that point afterward without orphaning any of the choice's data, which would happen if you simply deleted the choice.  The format must follow the pattern <code>@HIDECHOICE='??'</code>, in which the coded values should be inside single or double quotes for the choice(s) you wish to hide. If more than one choice needs to be hidden,  then provide all the coded values separated by commas. For example, to hide the choice 'Monday (1)', you would have <code>@HIDECHOICE='1'</code>, but if you wanted to additionally hide 'Tuesday (2)', you would have <code>@HIDECHOICE='1,2'</code>.<br>NOTE:<ul><li>If the hidden choice has already been selected for a given record, then the choice will not be hidden  on the survey or form for that record/event.</li><li>Hidden choices will still appear in reports and data exports.</li><li>This action tag can only be utilized for the following field types: Checkbox, Radio, Drop-down, Yes-No, and True-False.</li><li>This action tag works only in limited fashion with a matrix of fields, in which it will simply hide the checkbox/radio for a field in the matrix but still display  the column for that choice in the matrix.</li><li>This action tag supports piping into its argument.</li></ul>"
data_entry_613 = "The File Version History allows you to maintain previous versions of a file for a File Upload field on a form or survey. If a new version of a file  needs to be uploaded for the field, instead of deleting the current file before adding the new one, you may simply upload a new file (via the 'Upload new version' link),  in which all older versions will be kept and will be accessible for viewing/download in the Data History popup for the field.  This features provides the convenience of accessing older versions of the file instead of having to delete them. (Note: Older versions of a file  will not be accessible anywhere else in the project except the Data History popup. For instance, they will not be included in the zip file of all files  uploaded for a given record or for the whole project.) Also, the Data History popup must be enabled (above) in order to use the File Version History."
