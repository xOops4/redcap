mycapui_general_033 = "Your data is treated as private. All attempts are made to secure the data from outside interception. Data is sent via a SSL connection to the MyCap server from which the project originated."
mycapui_general_034 = "Storage"
mycapui_general_035 = "The project configuration and (optionally) some user data are downloaded from a MyCap server via a SSL connection. The configuration and any data are stored in one or more encrypted databases on the mobile device. If a user is participating in multiple projects then there will be multiple encrypted databases. Each project has a siloed database."
