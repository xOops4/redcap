rights_268 = "YOU are the only user with access to this project"
rights_269 = "If a user's REDCap account is suspended, it means that the user cannot access ANY projects in REDCap and is ultimately locked out of the entire REDCap system indefinitely. The user may be suspended for various reasons (e.g., not having logged into REDCap in a long time, their user expiration time may have passed). A user's suspension status is potentially reversible, but only a REDCap administrator can unsuspend a user's account. If any of your projects on this page contain suspended users, it is recommended that you remove them from your project if you want to ensure that they do not regain access to the project at any point in the future. But for the time being, suspended users will not be able to access any of your projects."
