api_docs_357 = "true, false [default] - specifies whether or not to export blank values for instrument complete status fields that have a gray status icon. All instrument complete status fields having a gray icon can be exported either as a blank value or as \"0\" (Incomplete). Blank values are recommended in a data export if the data will be re-imported into a REDCap project."
