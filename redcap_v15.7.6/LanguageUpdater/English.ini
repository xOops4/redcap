report_builder_222 = "If you wish to do even more complex filtering, you may choose to switch the filtering format over to the 'Advanced Logic', which allows  you to hand-type the filtering logic in a big text box. The filter logic is essentially the same kind of syntax as Branching Logic and Calculated field  equations, in which you may use all the special functions, such as if(), datediff(), and various mathematical functions, in your filtering logic.  REDCap will double check your hand-typed logic for any syntax errors, and it will not allow you to save the report until all errors  have been resolved. When using the Advanced Logic, just make sure that your logic  ultimately evaluates to either TRUE or FALSE and that it does *not* evaluate to a value, such as a number. For example,  datediff([dob], 'today', 'y') is not valid because it will evaluate to a number, but datediff([dob], 'today', 'y') > 30 is valid  because it will evaluate as either TRUE or FALSE.   If the project is longitudinal, in certain contexts you may need to additionally provide the unique event name, which must also be in brackets and prepended to the variable name, in order to target that field on a particular event - e.g., [event_2_arm_1][variable_name]."
