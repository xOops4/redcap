design_804 = "How to embed a field"
design_805 = "The 'Field Embedding' feature in REDCap is the ultimate way to customize your surveys and data collection instruments to make them look exactly how you want. Field Embedding allows you to reposition field elements on a survey page or data entry form so that they get embedded in a new location on that same page. Embedding fields gives you greater control over the look and feel of your instrument. For example, you may place fields in a grid/table for a more compact user-friendly page, or you can position some fields close together in a group if they are related. See the screenshots below for examples of what field embedding looks like and how to utilize this powerful feature."
design_806 = "What is Field Embedding?"
design_807 = "The steps below illustrate the basic template for embedding a field."
design_808 = "First, create the field. <b>The field must exist first before it can be embedded elsewhere.</b> Note: You do not necessarily have to add a Field Label to the field because that label will ultimately be hidden when the field gets relocated elsewhere on the page. This is true for a field's Field Note and '*must provide value' text (if required) as well, in which none of those text labels will get moved with a field when it is embedded."
design_809 = "Place the REDCap variable name of the field you wish to embed <b>inside braces/curly brackets</b> - e.g., {date_of_birth} - and place it in the Field Label, Field Note, Section Header, or Choice Label of another field <u>on that same instrument</u>. Field embedding will not work across instruments but only on the current instrument/survey being viewed. If on a multi-page survey, then the embedded field must be on the same survey page as its host field. <b>We encourage you to utilize the rich text editor heavily to get the field to look exactly how you want.</b>"
design_810 = "Example of setting up an embedded field in the Online Designer using a table in a Descriptive field's Field Label"
design_811 = "Test it. Create a test record, and go view the instrument to check that the embedded field looks like you wanted. If not, keep tweaking it using the rich text editor. The 'Preview Instrument' button in the Online Designer may also be used to view how the instrument might look when embedding fields, but it is a much more limited and less accurate representation than when viewing the instrument itself for a test record."
design_812 = "Recommendations and limitations for usage"
design_813 = "Field embedding will only relocate the actual input element (e.g., the text box, radio buttons). <b>It will not relocate the field label or field note</b>, although it *will* relocate the choice label for radio/checkbox fields so that the radio/checkbox choices maintain their labels. Additionally, <b>the original location of the field being embedded will be completely hidden after it is relocated</b>, which means that the field's true field label, field note, etc. will never actually be seen on the survey/instrument. It is recommended to add a Field Label even if the field is being embedded because the label will still be needed when viewing a report."
design_814 = "For field embedding to work, you must <b>place the variable name in braces/curly brackets { }</b> - e.g., {date_of_birth}. This is different from piping, which uses square brackets [ ]."
design_815 = "<b>Field embedding does not work in the REDCap Mobile App</b>. If a project with embedded fields is loaded into the mobile app, it will not look how it does on a REDCap survey/instrument webpage."
design_816 = "<b>Do not nest embedded fields:</b> A field cannot be embedded inside itself (i.e., in its own Field Label), and a field cannot be embedded in another field's Field Label or Field Note if that field is also embedded elsewhere. If these are done, an error message will appear when viewing the instrument in most cases. A field *can* be embedded into a Choice Label of a multiple choice field (with the exception of drop-down fields) that is also embedded elsewhere; this would be considered compound embedding."
design_817 = "<b>Adding the field icons:</b> The usual icons pertaining to a field's Data History, Field Comments, and (if enabled) Missing Data Codes can be displayed on a data entry form (but not on a survey) next to the embedded field's new location by <b>appending <code>:icons</code> to the variable name inside the braces/curly brackets</b> - e.g., {last_name:icons}. The icons do not appear by default but only when the ':icons' signifier is attached."
design_818 = "<b>The most common place to embed a field is in the Field Label of a Descriptive field.</b> Descriptive fields are merely blocks of text, so they are excellent for using the rich text editor to build tables or complex structures for placing your text and embedded fields."
design_819 = "<b>Fields may be embedded only in the following places: the Field Label, Field Note, Section Header, or Choice Label of another field <u>on the same instrument</u>, or if on a multi-page survey, the embedded field must be on the same survey page as its host field.</b> Note: Fields cannot be embedded into drop-down labels, survey instructions, survey acknowledgment text, survey queue text, or into any outgoing emails/invitations/alerts."
design_820 = "NOTICE: One or more data collection instruments in this project are utilizing Field Embedding to reposition fields on the instrument. However, please keep in mind that the Twilio functionality for surveys does not support Field Embedding. <b>The Field Embedding feature works when taking a survey or data entry form in webpage format only</b>, not in SMS or voice call format."
