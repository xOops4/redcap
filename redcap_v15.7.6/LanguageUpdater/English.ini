design_1071 = "The @DOWNLOAD-COUNT action tag provides a way to automatically count the number of downloads for a File Upload field or a Descriptive field attachment.
	It can be used on a Text field or Notes field so that its value will be incremented by '1' whenever someone downloads the file for either a File Upload field or a Descriptive field attachment.
	The variable name of the File Upload field or Descriptive field whose downloads are to be counted should be provided inside the @DOWNLOAD-COUNT() function.
	For example, the Text field 'my_download_count' might have its action tag defined as @DOWNLOAD-COUNT(my_upload_field), in which 'my_upload_field' is the variable of a File Upload field.
	Whenever the file is downloaded on a data entry form, survey page, or report, the value of the field with this action tag will be incremented by '1'.
	If that field has no value or has a non-integer value, its value will be set to '1'. NOTE: The download count field must be in the same context as the File Upload field or a Descriptive field.
	This means that in a longitudinal project the two fields must be on the same event, and in a repeating instrument context, they must be on the same repeating instrument.
	Also, if @DOWNLOAD-COUNT is used for a field where PDFs are uploaded and displayed inline on the page (via @INLINE or @INLINE-PREVIEW), users/participants clicking the download/down-arrow icon
	(which is generated by the browser, not by REDCap) for the inline PDF will unfortunately *not* get counted as
	a download by REDCap; thus, the downloads are only counted when clicking the file download link on the page."
design_1072 = "Joins the text from multiple text strings with a separator"
