lang_updater_03 = "This page can be used for creating new language files for the text used within REDCap or for cleaning up and updating  existing language files used in previous versions of REDCap. These REDCap language files are text files saved with an INI  file extension and have strings of text (paragraphs, phrases, or words) mapped to specific variables in the language file.  To translate REDCap's English text into a new language, follow Option #1 below. To update the text of an existing  language file with any new text from the current version of REDCap, use Option #2 to streamline the process. Before utilizing  either option, you may want to check if someone has already performed a translation you might want by navigating to the REDCap Community website"
