random_100 = "The template allocation tables will contain all the raw coded values for the fields used in your randomization model. When downloading and opening any of the template allocation tables, you will find some helpful notes in the last column of each file. It will list each multiple choice option's label corresponding to each raw coded value for all the fields utilized (e.g., it will specify 0=Female and 1=Male for the field 'sex'). If you are using Data Access Groups to randomize by group, then it will additionally list each group name with its corresponding group ID number, which can be used in your allocation table in the same fashion as the raw coded values for your randomization field and strata. The last column with the notes will be ignored when you finally upload your custom allocation table in Step 3."
random_101 = "There are several different user privileges that can be utilized for randomization, all of which correspond to different roles during the randomization process and can be set on the User Rights page. These specific randomization privileges are named 'Setup', 'Dashboard', and 'Randomize'. If you have been given 'Setup' privileges, you will see the Setup tab on the Randomization page, which will allow you to define the randomization model and all its parameters, as well as upload your custom allocation table. If you have 'Dashboard' privileges, you will see the Allocation Dashboard tab on the Randomization page, in which you may view the overall allocation progress and assignments for subjects that have been randomized. If you have 'Randomize' privileges, you will be able to view the Randomize button on the data collection form that contains the randomization field, thus allowing you to perform the randomization on the subject/record you are viewing. If someone is given 'Randomize' privileges, they will be able to view and modify any existing data already collected for the randomization strata fields (if stratification is used) when they are performing the randomization, even if they do not specifically have form-level rights to view the form on which a strata field exists. Thus 'Randomize' rights trumps form-level user privileges in this way, but only for the randomization strata fields. All three user rights for randomization ideally belong to three different types of people in your project (although it is possible that you may have some users with overlapping roles). It makes most sense for a normal data entry person to have 'Randomize' privileges but not other randomization privileges. 'Setup' and 'Dashboard' privileges should be given only to the highest ranking people in your project, such as a PI or statistician/data analyst, most likely someone having past experience with randomization or data quality."
