alerts_01 = "The settings below can be used to restrict the ability for users to send alerts to certain email addresses on the Alerts & Notifications page in all projects. This allows some institutions to be more restrictive if they have concerns about users using this functionality (intentionally or maliciously) in a way that might threaten regulatory compliance or privacy laws/regulations, such as piping sensitive data into an alert's email message and sending it to a non-project user."
