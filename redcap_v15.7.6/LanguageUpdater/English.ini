data_entry_418 = "[no choices available]"
data_entry_419 = "Causes one or more specified choices to be disabled (i.e., displayed but not usable) for a checkbox, radio button, or drop-down field  after a specified amount of records have been saved with that choice. For example, @MAXCHOICE(0=50,1=75,2=50) would imply  that once 50 records have selected the '0' coded choice, that choice will become disabled for any record viewed afterward  that does not have that choice saved, such as when the form/survey is opened for a new record,  and thus 75 records for choice '1', 50 for choice '2', etc. The format must be the action tag name followed by the choice  designations inside parentheses, in which each will follow the format of ChoiceCode=MaxCount with each choice separated by commas.  Note: For longitudinal projects, when counting the number of choices saved for records, it will treat all events as separate, meaning  that in the example above, choice '0' can have a max number of 50 selections in EACH event in the project."
data_entry_420 = "Allows a checkbox field to have a maximum number of checkboxes that can be checked. If other checkbox options are clicked  after the maximum has been reached, those choices will not be able to be checked. The format must be @MAXCHECKED=#, in which # is  a positive integer. For example, @MAXCHECKED=3 will allow  a maximum of 3 checkbox choices to be checked. NOTE: This action tag can only be utilized by Checkbox fields, and it does not  get enforced during data imports."
