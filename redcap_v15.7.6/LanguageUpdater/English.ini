multilang_706 = "Matrix of Fields"
multilang_707 = "<b>Tip:</b> It is possible to set the <i>initially displayed language</i> of a survey by supplying the URL parameter <b>{0:ParameterName}</b>, which must be set to a valid (active) language id (case-sensitve!). Example: <code>{1:ExampleUrl}</code>. When used, this will override both a survey respondent's previous choice (stored in a browser cookie) as well as the language preference field. The <code>@LANGUAGE-FORCE</code> action tag will still take precedence, though."
multilang_708 = "Same as @LANGUAGE-SET, but the effect is limited to data entry forms (i.e., this does not affect surveys)."
multilang_709 = "Same as @LANGUAGE-SET, but the effect is limited to surveys (i.e., this does not affect data entry forms)."
multilang_710 = "The default survey offline message:"
multilang_711 = "<b>Tip:</b> Choose your \"ASI Language Source\" wisely - If ASIs have been translated in your MLM setup, it is typically recommended that you utilize
	the \"Language preference field\" option for determining the translation to be used for an ASI survey invitation.
	Choosing \"User's or survey respondent's active language\" as the ASI Language Source can have unexpected results. For example, if a participant's survey response triggers the ASI,
