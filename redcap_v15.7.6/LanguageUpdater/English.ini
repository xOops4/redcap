control_center_151 = "REDCap has a variety of different types of field validation that users may utilize within their projects  to ensure good data quality. The table below will allow you to enable or disable any of the field validation types  that come pre-packaged in your current version of REDCap. Once a validation type has been enabled, it will then be displayed  in the Validation drop-down list in the Online Designer (inside the Add/Edit Field pop-up window).  If not enabled, then it will stay hidden as an option.  Listed below are all the available field validation types. The label for each is seen in bold, while the unique  validation name that is used in the Data Dictionary can be found immediately below it in parentheses. "
