design_672 = "A Custom Event Label can optionally be added to any event in your project. Custom Event Labels are similar to Custom Record Labels, in which they allow you to display data (via piping) from a given event in the event's table header when viewing the Record Home Page of a record. For example, if each event represents a single visit of a person, then if you are collecting the date in a field called 'visit_date' on each event, then you can set the Custom Event Label as '[visit_date]' for all those visit events. This will provide useful context for each event when viewing all the events of the record. You can also get more advanced with the piping by using multiple fields and even static text. For example, '[visit_date], [weight] kg'."
