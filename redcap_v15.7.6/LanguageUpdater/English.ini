rights_303 = "Confirm Mobile App Privileges"
rights_304 = "Before enabling REDCap Mobile App privileges for this user, you must confirm that you understand the following things. Please be advised that regardless of this user's API export/import rights and Data Export rights, <b>when the user uses the mobile app, their mobile app privileges will automatically give the user 'Full Data Set' rights for Data Exports (if they have 'download data' privileges for the mobile app) and will give the user both API export and API import rights *ONLY FOR REQUESTS MADE BY THE MOBILE APP*.</b> When not using the mobile app, the user's rights will behave normally as they have been defined. NOTE: Since the mobile app requires full data export access and also requires the ability to make API exports and imports, the mobile app's privileges trump the normal user privileges during mobile app operations with the REDCap server. <b>However, unless a person is granted the extra user privilege to 'download data for all records to the app', then they will not be able to download any data to the app from the project on the REDCap server.</b>"
rights_305 = "Yes, I understand"
rights_306 = "Allow user to download data for all records to the app?"
rights_307 = "Allows user to collect data offline in the mobile app"
rights_308 = "What is the REDCap Mobile App?"
rights_309 = "Settings pertaining to the REDCap Mobile App:"
rights_310 = "The REDCap Mobile App is an app that can be installed on an Android or iOS tablet or mobile device so that data may then be collected in an offline fashion on that device. At some point later on, it may then be synced back to this project on the REDCap server. The app is most useful when data collection will be performed where there is no Internet service (e.g., no WiFi or cellular service) or where there is unreliable Internet service."
rights_311 = "User Rights in the REDCap Mobile App"
rights_312 = "It is important to note that the user privileges inside the REDCap Mobile App mimic a user's privileges in the project on the REDCap server with regard to data collection. For instance, if a user has 'No Access' Data Entry Rights for a specific data collection instrument, then the user will also not have access to that instrument in the app. There is an additional user privilege associated with the app that allows you to choose whether or not the user is able to download data (i.e., records in this project) to the mobile app on their device. For example, you may choose not to allow them to download record data to the app if this project contains very sensitive data (e.g., PHI)."
rights_313 = "WARNING: Please be aware that since this user has been using the REDCap mobile app, if you remove them from this project, then any data that they have collected for this project on the REDCap mobile app that has not been synced back to the server yet will be PERMANENTLY LOST."
