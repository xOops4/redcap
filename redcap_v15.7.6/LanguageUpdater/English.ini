design_689 = "A snapshot of your current data dictionary (CSV file of all fields and instruments) can be saved and stored by simply clicking the 'Create snapshot of instruments' button on this page. All snapshots can be accessed and downloaded at any time on the Project Revision History page. There is no limit to how many snapshots can be created. Creating a snapshot can be useful to allow you to revert all your fields back to a specific point in time, if desired, by taking the snapshot from the Revision History page and uploading it on the Data Dictionary Upload page. Additionally, whenever data dictionaries are uploaded into the project (even via API metadata import), a snapshot of the current data dictionary is taken before committing the new data dictionary. This allows you to remain worry-free that your fields/forms will be preserved automatically, even in the case of an accident occurring (e.g., wrong data dictionary was uploaded)."
