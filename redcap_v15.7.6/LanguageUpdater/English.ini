shared_library_85 = "The instrument you are downloading from the Shared Library contains an <b>auto-scoring feature</b>, which means that  it behaves a little differently in REDCap than traditional instruments.  For instance, once the instrument has been downloaded, you will not be able to modify any fields on the instrument at any time.  The instrument will also be automatically enabled as a survey in this project, and if surveys have not yet been enabled for use in this project,  then that too will be enabled. This auto-scoring instrument can only be taken in survey form. If the data entry form is viewed for this instrument,  all fields will be displayed as read-only."
shared_library_86 = "The instrument you are downloading from the Shared Library is a <b>computer adaptive test (CAT)</b>, which means that  its questions are generated dynamically using previous answers. Adaptive instruments behave a little differently in REDCap than traditional instruments.  For instance, once the instrument has been downloaded, you will not be able to modify any fields on the instrument at any time.  The instrument will also be automatically enabled as a survey in this project, and if surveys have not yet been enabled for use in this project,  then that too will be enabled. This adaptive instrument can only be taken in survey form. If the data entry form is viewed for this instrument,  all fields will be displayed as read-only."
