edit_project_156 = "Settings displayed to Administrators only:"
edit_project_160 = "The Data Entry Trigger is an advanced feature. It provides a way for REDCap to trigger a call to  a remote web address (URL), in which it will send a HTTP POST request to the specified URL  whenever *any* record or survey response has been created or modified on *any*  data collection instrument or survey in this project (it is *not* triggered by data imports - including API imports and Mobile App imports - but only by normal data entry on  surveys and data entry forms). Its main purpose is for notifying other remote systems outside REDCap  at the very moment a record/response is created or modified, whose purpose may be to trigger some kind of action  by the remote website, such as making a call to the REDCap API."
