                        <b>If you wish to trigger any or all MyCap Tasks based on another date</b>, such as a date of discharge or a clinic visit, <b>you can configure
                       \"Baseline Date Settings\" from the Online Designer > MyCap Options</b>.
                        <br>The baseline date is not a REDCap Instrument; it is only a text field with date validation. Additionally, <b>this field must be on an instrument
                       that is not enabled for MyCap</b> in case project users wish to enter or capture this date before the participant joins the project on their MyCap App.
                       Once the text field exists (e.g., in your first instrument that is not enabled in MyCap), you can select that field while configuring the baseline settings."
mycap_mobile_app_646 = "7) Publish your MyCap Tasks and Design"
mycap_mobile_app_648 = "8) Test your project on iOS and Android"
mycap_mobile_app_649 = "After publishing your tasks and designs, you are ready to test your project. We recommend testing your project on an Android (v8.0+) and iOS (v11.0+) devices prior to onboarding participants.
