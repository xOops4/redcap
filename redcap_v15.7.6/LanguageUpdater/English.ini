rights_346 = "Regarding user expiration times, if a sponsor requests to extend a user's expiration time for their account, it will add the amount of days above to their existing expiration time. And if the sponsor is setting the expiration time (as opposed to extending it), then it will calculate the expiration time using the value above added to today's date."
