control_center_4935 = "Providing Query Context"
control_center_4936 = "<p>When <i>Use query context</i> is checked, context (project id, record name, event id, etc.) can be set. This context is used to resolve <b>[<i class='fa-solid fa-bolt fa-xs' style='margin:0 1px;'></i>] Smart Variables</b> in SQL queries. Which of these can be resolved depends on the extent to which the context is defined. For example, a project id is required for most smart variables (except the ones that are explicitly set on this page).</p><p>A few additional smart variables are available on this page only: <code>[survey-id]</code>, <code>[user-id]</code>.</p><p>Furthermore, when query context is enabled, clicking on a table in the list of REDCap database tables will automatically add <code>WHERE</code> clauses for a number of fields when corresponding values can be derived from the available context.</p><p><b>Tip:</b> While context can be set manually, there are shortcuts on various pages that will automatically set context values. Such shortcuts are available, e.g., on data entry and survey pages, as well as on various other project pages such as <i>Project Home</i> and <i>Record Home Page</i> (in the actions dropdown). Using the <i>Navigate to page</i> widget with the <code>cc dqt</code> command, in most cases, will also set the context of the page it is used on.</p><p>To clear the context, simply uncheck <i>Use query context</i> and re-select a database table.</p>"
