control_center_156 = "Add new users to Allowlist"
control_center_157 = "You may add a single user or multiple users at once to the allowlist by simply copy and pasting  their username(s) in the text box below, separating them with <b>one username per line</b>."
control_center_158 = "Users have been added to allowlist!"
control_center_159 = "If you are utilizing an external method of authentication (e.g., LDAP, Shibboleth)  then you have the option of enabling the user allowlist. By default (i.e. allowlist disabled) when using external  authentication methods, REDCap would normally authenticate the user and then allow them access to the application automatically,  thus allowing everyone with a valid username for that external authentication to gain access to REDCap without any  approval process."
control_center_160 = "Alternatively, when the allowlist is enabled, externally authenticated users will <u>not</u> be able to access  REDCap until they have been added to the allowlist. So anyone not on the allowlist that authenticates via an external method  will be given a message saying that they cannot access REDCap until an administrator adds them to the allowlist.  When the allowlist is enabled, you will be given the option of automatically adding to the allowlist  all users who have already accessed REDCap. All Administrators will always automatically be added the allowlist when it is enabled."
control_center_161 = "Enable the User Allowlist?"
control_center_162 = "User Allowlist"
control_center_163 = "When enabling the user allowlist, you have two different options. You have the option of 1) adding to the allowlist all existing REDCap users  (using external authentication only), or 2) leaving the allowlist as is without adding any existing users (although  all Administrators will still be added automatically). "
control_center_164 = "User Allowlist for External Authentication Methods"
control_center_165 = "If you already have users utilizing REDCap but now you simply want  to limit the introduction of new users to REDCap via the allowlist, then you should choose option 1. If you choose option 2,  then no one using external authentication (except Administrators) will be able to access REDCap,  not even if they could previously access REDCap, until they are added to the allowlist  (unless they already exist in the allowlist if it was enabled at a previous time)."
