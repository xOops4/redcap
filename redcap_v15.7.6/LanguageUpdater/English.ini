                        <br><b>Note:</b> if you wish to see how tasks appear to participants, you can set all MyCap Task Schedules to \"infinite\", as this allows you to complete the tasks after making and published edits.
                       Once the task appearance is satisfactory, setup the proper schedule and <b>Publish new MyCap version</b>."
mycap_mobile_app_650 = "9) Publish new MyCap version anytime you make changes."
mycap_mobile_app_651 = "You can make changes to your project at any time. However, any MyCap-related changes that are made must be 'published' before existing or new participants will see the update.
