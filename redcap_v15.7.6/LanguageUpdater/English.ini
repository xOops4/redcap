system_config_221 = "The options above go from most strict to least strict (top to bottom) with regard to when they allow automatical  approval. If option 1 is selected, REDCap admins will always have to review and approve all production changes made by users.  Option 2 will permit auto-approval ONLY if new fields are being added to the project (or if fields are simply reordered), while Option 3  will permit auto-approval if the project has no records OR if only new fields are being added (i.e. no existing fields were modified).  Option 4 will NOT permit automatic approval if any critical issues exist (e.g., fields deleted, multiple choice options deleted, field type  changed), while Option 5 will NOT permit automatic approval if BOTH the project has records AND critical issues exist. NOTE: If a project  has no records, then the auto-approval process will behave just the same if using either option 3 or 5; however, options 3 and 5 behave  very differently if a project does contain one or more records."
