api_docs_119 = "Export a File"
api_docs_120 = "This method allows you to download a document that has been attached to an individual record for a File Upload field. Please note that this method may also be used for Signature fields (i.e. File Upload fields with 'signature' validation type)."
api_docs_121 = "Note about export rights: "
api_docs_122 = "Please be aware that Data Export user rights will be applied to this API request. For example, if you have 'No Access' data export rights in the project, then the API file export will fail and return an error. And if you have 'De-Identified' or 'Remove All Identifier Fields' data export rights, then the API file export will fail and return an error *only if* the File Upload field has been tagged as an Identifier field. To make sure that your API request does not return an error, you should have 'Full Data Set' export rights in the project."
api_docs_123 = "the contents of the file"
api_docs_124 = "How to obtain the filename of the file: "
api_docs_125 = "The MIME type of the file, along with the name of the file and its extension, can be found in the header of the returned response. Thus in order to determine these attributes of the file being exported, you will need to parse the response header. Example: content-type = application/vnd.openxmlformats-officedocument.wordprocessingml.document; name='FILE_NAME.docx'"
api_docs_126 = "the name of the field that contains the file"
