check_169 = "<b>Security improvement - SUGGESTION:</b></span>It appears that you are running REDCap over SSL/HTTPS (which you *should* if this is a production server). For better security, it is recommended that you enable the <i>session.cookie_secure</i> option in your web server's PHP.INI file. To enable \"session.cookie_secure option\", simply open your web server's PHP.INI file for editing and change the value of \"session.cookie_secure\" option to \"On\", or if it does not exist yet, add the following line in the <code>[Session]</code> section of PHP.INI:<br><code>session.cookie_secure = On</code><br>Then reboot your web server. Doing this is not required, but it is recommended since it improves the overall security of the REDCap system."
