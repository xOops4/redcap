random_24 = "Randomization in REDCap works by allowing you to create your custom allocation list, which will serve as a lookup table for deciding how to randomize subjects. In step 1 below, you will set up your randomization model and all its parameters, after which step 2 will provide some examples of how to set up your allocation table before you will finally upload it in step 3. <b>NOTE:</b> The randomization module does not create the randomization table for you. This table must be generated outside of REDCap using other software (e.g., SAS, Stata, R), most likely by the statistician/data analyst involved in your project. The randomization table you upload will be used as a lookup table for randomizing subjects. By letting you create your own allocation table outside of REDCap, it lets you and your team choose exactly how you wish to structure your allocations and assignments (e.g., block sizes, permutations, stratification balancing). It does not necessarily matter how you create or set up your allocation table so long as you structure it correctly, as prescribed in the steps listed below in this module."
random_25 = "When randomization occurs"
random_26 = "Dashboard (all allocations)"
random_27 = "Please choose at least one criteria field"
random_28 = "Randomization of subjects will occur on the data collection form where your randomization field (from step 2) is located. Before a subject is randomized, a 'Randomize' button will appear next to that field. When a user (who has been given appropriate 'Randomize' user privileges) clicks that button, a pop-up box will appear that will allow the user to randomize the subject. If any grouping or stratification is being used, the user must provide the group or strata values if any are missing before they can randomize the subject. After a subject has been randomized, the grouping and/or strata fields (if any of these are used) will become permanently locked and unmodifiable. The randomization field will always be locked and unmodifiable both before and after randomization has occurred for a subject. When the user randomizes the subject, REDCap will check the allocation table and assign that subject's randomization field value, which will be derived from the next match in the table based upon the criteria (e.g., strata field values, group). If not using stratified randomization and not randomizing by group/site, then it will simply provide the subject with the very next value in the allocation table."
random_29 = "STEP 1: Define your randomization model"
random_30 = "STEP 3: Upload your allocation table (CSV file)"
random_31 = "This step will allow you to define the randomization model you will be implementing and all its parameters, which includes defining strata (if applicable) and optionally randomizing subjects per group/site (if a multi-site study)."
random_32 = "Once you have created your custom allocation table as a CSV file and made sure that you kept the format prescribed in the template files from Step 2 above, you may now upload the file below. It will be checked for any possible errors first before it is accepted and stored in REDCap. Please note that you will need to create two different allocation tables: one to be used for testing while your project is in development status and the other for use when in production status. Below are some important reminders before you begin uploading your allocation tables."
random_33 = "Below are some example files that you may download to get a general idea for how you may structure your own randomization table. You do not have to use any of these. In fact, <b>we recommend that you NOT use these exact templates</b> but instead recommend that you merely use them as an example or baseline to start from in order to create your own custom allocation file. After uploading your allocation table in Step 3 below, it will then be used as a lookup table to perform assignments when subjects are being randomized. <b>NOTE:</b> Record names (e.g., study ID) should NOT be included as a column in your allocation table, but only the fields listed in the example files below."
