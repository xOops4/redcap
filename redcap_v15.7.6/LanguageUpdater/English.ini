survey_1251 = "page in the Control Center. This option will allow users to add protection to their public survey using Google's reCAPTCHA functionality, which can prevent bots from entering trash data into a public survey."
survey_1252 = "Protect the public survey using the Google reCAPTCHA feature"
survey_1253 = "The Google reCAPTCHA feature can be enabled to help protect your public surveys from abuse from 'bots', which are automated software programs that might enter trash data into your survey. A 'captcha' is a turing test to tell humans and bots apart. It is easy for humans to solve, but hard for bots and other malicious software to figure out. By enabling Google reCAPTCHA on your public survey, you can block automated software while helping welcome your survey participants to begin your survey with ease. Below is an example screenshot of what the reCAPTCHA might look like on your survey. Note: A survey participant will never have to pass the reCAPTCHA test more than once per day on a given device/computer."
