setup_122 = "Using the designated email address field can be especially valuable when your first data collection instrument is not enabled as a survey while one or more other instruments have been enabled as surveys. Since email addresses can only be entered into the Participant List directly for the first data collection instrument, the designated email field provides another opportunity to capture the email address of survey participants."
setup_123 = "Test your project thoroughly"
setup_124 = "It is important to test the essential components of your project before moving it into production. Try creating a few test records and entering some data for each to ensure that your data collection instruments look and behave how you expect, especially branching logic and calculations. Then review your test data by creating reports and exporting your data to view in Excel or a statistical analysis package. If you have surveys, complete the surveys as if you were a participant by using the Public Survey Link or Participant List by sending a survey invitation to yourself. If other project modules will be used regularly, test them out a bit too. The best way to test your project is to use it as if you were entering real production data, and it is always helpful to have colleagues (especially team members) take a look at your project to get a fresh set of eyes looking at it."
