ws_248 = "How 'Clinical Data Pull' works"
ws_249 = "Clinical Data Pull has the ability to fetch data from the EHR system both manually in real time and automatically at a regular interval. From the EHR interface, Clinical Data Pull can create new records in a CDP-enabled REDCap project. Additionally, if a user knows the patient identifier (e.g. medical record number), then they could optionally enter the MRN for a record in a CDP-enabled REDCap project, after which it will then go and immediately retrieve the patient data from the EHR in real time."
