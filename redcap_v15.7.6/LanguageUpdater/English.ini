survey_1248 = "To enable the option for users to use Google reCAPTCHA on their public surveys, you must first establish a Google reCAPTCHA API site key and secret for your REDCap server. Choose the 'reCAPTCHA v2' and 'Checkbox' options when registering your site, and then enter both keys in the two text boxes here. Once both are set, users on the Public Survey page will be provided with the option to enable reCAPTCHA in that project. Note: Google reCAPTCHA is only employed on public surveys."
