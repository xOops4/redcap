survey_1282 = "ALERTS & NOTIFICATIONS: In addition to sending alerts via email, you may also send them as SMS text messages or as one-way voice calls. When creating a new alert on the Alerts & Notifications page, there will be a choice between Email, SMS, and Voice Call. Choosing SMS or Voice Call will hide all email-specific settings (e.g., email subject, attachments), and it will reveal a phone number text box for entering the phone number(s) of all recipients of the alert. These alerts will still be triggered normally, but instead of sending the notification via email, it will send it as an SMS message or one-way voice call, which uses text-to-speech technology to read the notification to the recipient audibly on their phone."
