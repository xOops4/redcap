api_docs_133 = "Export Instruments (Data Entry Forms)"
api_docs_134 = "This method allows you to export a list of the data collection instruments for a project. This includes their unique instrument name as seen in the second column of the Data Dictionary, as well as each instrument's corresponding instrument label, which is seen on a project's left-hand menu when entering data. The instruments will be ordered according to their order in the project."
api_docs_135 = "Instruments for the project in the format specified and will be ordered according to their order in the project."
api_docs_136 = "the record ID. The value is blank by default. If record is blank, it will return the PDF as blank (i.e. with no data). If record is provided, it will return a single instrument or all instruments containing data from that record only."
api_docs_137 = "the unique event name - only for longitudinal projects. For a longitudinal project, if record is not blank and event is blank, it will return data for all events from that record. If record is not blank and event is not blank, it will return data only for the specified event from that record."
api_docs_138 = "the unique instrument name as seen in the second column of the Data Dictionary. The value is blank by default, which returns all instruments. If record is not blank and instrument is blank, it will return all instruments for that record."
api_docs_139 = "[The value of this parameter does not matter and is ignored.] If this parameter is passed with any value, it will export all instruments (and all events, if longitudinal) with data from all records. Note: If this parameter is passed, the parameters record, event, and instrument will be ignored."
api_docs_140 = "csv, json, xml [default] - The returnFormat is only used with regard to the format of any error messages that might be returned."
api_docs_141 = "Export PDF file of Data Collection Instruments (either as blank or with data)"
api_docs_142 = "This method allows you to export a PDF file for any of the following: 1) a single data collection instrument (blank), 2) all instruments (blank), 3) a single instrument (with data from a single record), 4) all instruments (with data from a single record), or 5) all instruments (with data from ALL records). This is the exact same PDF file that is downloadable from a project's data entry form in the web interface, and additionally, the user's privileges with regard to data exports will be applied here just like they are when downloading the PDF in the web interface (e.g., if they have de-identified data export rights, then it will remove data from certain fields in the PDF). If the user has 'No Access' data export rights, they will not be able to use this method, and an error will be returned."
api_docs_143 = "A PDF file containing one or all data collection instruments from the project, in which the instruments will be blank (no data), contain data from a single record, or contain data from all records in the project, depending on the parameters passed in the API request."
api_docs_144 = "the record ID. The name of the record in the project."
api_docs_145 = "the unique instrument name as seen in the second column of the Data Dictionary. This instrument must be enabled as a survey in the project."
api_docs_146 = "the unique event name (for longitudinal projects only)."
api_docs_147 = "Export a Survey Link for a Participant"
api_docs_148 = "This method returns a unique survey link (i.e., a URL) in plain text format for a specified record and data collection instrument (and event, if longitudinal) in a project. If the user does not have 'Survey Distribution Tools' privileges, they will not be able to use this method, and an error will be returned. If the specified data collection instrument has not been enabled as a survey in the project, an error will be returned."
api_docs_149 = "Returns a unique survey link (i.e., a URL) in plain text format for the specified record and instrument (and event, if longitudinal)."
api_docs_150 = "Export a Survey Queue Link for a Participant"
api_docs_151 = "This method returns a unique Survey Queue link (i.e., a URL) in plain text format for the specified record in a project that is utilizing the Survey Queue feature. If the user does not have 'Survey Distribution Tools' privileges, they will not be able to use this method, and an error will be returned. If the Survey Queue feature has not been enabled in the project, an error will be returned."
api_docs_152 = "Returns a unique Survey Queue link (i.e., a URL) in plain text format for the specified record in the project."
api_docs_153 = "the unique instrument name as seen in the second column of the Data Dictionary. This instrument must be enabled as a survey in the project."
api_docs_154 = "Export a Survey Return Code for a Participant"
api_docs_155 = "This method returns a unique Return Code in plain text format for a specified record and data collection instrument (and event, if longitudinal) in a project. If the user does not have 'Survey Distribution Tools' privileges, they will not be able to use this method, and an error will be returned. If the specified data collection instrument has not been enabled as a survey in the project or does not have the 'Save & Return Later' feature enabled, an error will be returned."
api_docs_156 = "Returns a unique Return Code in plain text format for the specified record and instrument (and event, if longitudinal)."
api_docs_157 = "the unique instrument name as seen in the second column of the Data Dictionary. This instrument must be enabled as a survey in the project."
api_docs_158 = "the unique event name (for longitudinal projects only)."
api_docs_159 = "Export a Survey Participant List"
api_docs_160 = "This method returns the list of all participants for a specific survey instrument (and for a specific event, if a longitudinal project). If the user does not have 'Survey Distribution Tools' privileges, they will not be able to use this method, and an error will be returned. If the specified data collection instrument has not been enabled as a survey in the project, an error will be returned."
api_docs_161 = "Returns the list of all participants for the specified survey instrument [and event] in the desired format. The following fields are returned: email, email_occurrence, identifier, invitation_sent_status, invitation_send_time, response_status, survey_access_code, survey_link. The attribute 'email_occurrence' represents the current count that the email address has appeared in the list (because emails can be used more than once), thus email + email_occurrence represent a unique value pair. 'invitation_sent_status' is '0' if an invitation has not yet been sent to the participant, and is '1' if it has. 'invitation_send_time' is the date/time in which the next invitation will be sent, and is blank if there is no invitation that is scheduled to be sent. 'response_status' represents whether the participant has responded to the survey, in which its value is 0, 1, or 2 for 'No response', 'Partial', or 'Completed', respectively. Note: If an incorrect event_id or instrument name is used or if the instrument has not been enabled as a survey, then an error will be returned."
api_docs_162 = "an array of arm numbers that you wish to pull events for (by default, all events are pulled)"
