survey_1599 = "SETUP & CONFIGURATION: Check with your institutional guidelines to find out if you need to create your own Twilio account.
	If your institution does require you to create an account, navigate to Twilio.com to open an account and add funds to the account (since there is a cost for each phone call made and for each SMS message sent).
	Once your REDCap project is connected to a Twilio account by entering the Twilio account credentials on your REDCap project's Project Setup page,
	you can then configure how you want to use Twilio in your project. In general, not much is different between administering a survey normally
	in REDCap than when using Twilio SMS/voice calls except that you additionally choose how your survey invitations are delivered.
	The following choices are available: 1) Initiate survey as voice call, 2) Initiate survey as SMS conversation, 3) Send survey invitation with survey link via SMS,
	4) Send survey invitation via SMS to take survey as voice call (respondent makes call), 5) Send survey invitation via SMS to take survey as voice call
	(respondent receives call when replying via SMS). Any or all of these invitation delivery methods can be utilized within a single project.
	The choice of delivery method completely depends upon your specific use case for how you want to collect data from your participants."
