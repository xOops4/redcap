multilang_696 = "The mark slider prompt shown on PDFs:"
multilang_697 = "Base Language"
multilang_698 = "<p>The <i>Base Language</i> should match the <b>project language</b> (i.e. the language REDCap user interface elements are displayed in). This usually is also the language used during project design, i.e. for all data dictionary items, survey settings, ASI or alert messages, missing data code labels, etc.</p>
<p>If this is not the case, then a language corresponding to the project's UI language should be added and set as the <i>Base Language</i> (but it can be set as inactive if not used).</p>"
multilang_699 = "Create a base language. This is the language that corresponds to the project's language, i.e. the language of the REDCap user interface elements, such as this text, or the label of a submit button. This usually also matches the language used for field labels, survey instructions, etc., but not necessarily. Mark this language as the <i>Base Language</i>. If this language matches your data dictionary language, then you might want to mark it as the <i>Fallback</i> as well."
multilang_700 = "In case your data dictionary elements are not matching the <i>Base Language</i>, add a matching language. You probably will set this as the <i>Fallback</i> language (the ultimate fallback will always be the <i>Base Language</i> for all user interface elements, and the data dictionary elements as set up outside of Multi-Language Management will provide the ultimate fallback for those in case the <i>Fallback</i> does not provide a value)."
multilang_701 = "Add any other languages that you wish to offer."
multilang_702 = "Provide translations for the different languages by clicking the tabs above, or use the icons to the right of each language in the table shown below. Keep in mind that languages have to be <i>Active</i> and enabled for individual instruments in data entry and/or survey modes separately."
multilang_703 = "Carefully test your translations by switching back and forth between languages on the data entry forms and/or surveys that have been enabled for these languages."
