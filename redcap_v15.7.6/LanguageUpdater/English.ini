system_config_574 = "By default, a REDCap page can be embedded in an iframe on a page on any website.  In some cases, this is useful, such as embedding surveys into other websites, but there is potential for abuse in  which some malicious users may try to trick other users using a technique called clickjacking.  If you wish to restrict this so that other websites cannot embed REDCap pages (in order to prevent clickjacking),  then you set the option above. If you set it to 'Allow...', then any domain on the web will be able to embed a REDCap page  (assuming this REDCap installation is publicly available to the web).  Restricting access control from external websites is generally considered to make REDCap more secure to prevent  against possible clickjacking attacks by malicious users. Technical note: Setting this to 'Prevent...' will force the HTTP header  'X-Frame-Options: SAMEORIGIN' to be added."
