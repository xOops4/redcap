design_598 = "Once enabled for a field, as you begin to type in the text field, it will display a list of choices below it with keyword matches from the given ontology (see the illustration below). When a value is chosen from the list, it will place that value into the text field. The *only* values that be saved for the field are values from the search list; thus you will not be able to type any free-form text into the field unless it is a valid value from the search list. NOTE: The raw value that ultimately gets saved for the field will be the 'notation' (often an alpha-numeric code) for the given ontology, whereas the associated label will not get stored as the raw value but can be seen next to the raw value in a report and also in a CSV Labels data export."
