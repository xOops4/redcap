data_entry_585 = "If one wishes to allow survey respondents to enter their responses in a repeating fashion in survey mode alone, you can enable the '<b>Repeat the Survey</b>' optional setting near the bottom of the Survey Settings page (in the survey termination options section) *after* an instrument has been set as a repeating instrument. So it is one additional step to do after enabling the instrument itself as a repeating instrument. When the repeat survey setting is enabled, a button will be displayed at the end of the survey so that the respondent can choose to enter another response for the survey, thus allowing them to take the survey multiple times in a row. In this way, they will be able to enter as many responses for that same survey as they need, such as filling out questions about multiple family members or entering medication information for multiple meds. Alternatively, <b>Automated Survey Invitations (ASIs)</b> and <b>Alerts & Notifications</b> may be set up to sent repeatedly on a recurring interval as a way to get respondents to take a repeating survey. For more information on repeating surveys, see"
