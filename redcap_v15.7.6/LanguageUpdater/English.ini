cdis_custom_mapping_title="Clinical Data Interoperability Services - Custom Mappings"
cdis_custom_mapping_description="Custom mappings provide the flexibility to tailor mappings to the specific needs of your institution.
Once defined, these custom mappings are available across all CDIS projects (CDP and CDM).
To ensure that your custom mapping file is preserved during REDCap updates, it will be securely stored in the edocs folder.
It is important to note that custom mappings take precedence over the default mappings provided by REDCap.
This means that any custom mappings you define will override the existing mappings, ensuring your tailored configurations are always used."
