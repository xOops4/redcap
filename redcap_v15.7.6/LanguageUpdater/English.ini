esignature_02 = "The table below displays all existing records in the project with their status as locked or e-signed for all data collection instruments.  It also will display any records that are entirely locked (i.e., locked at the record level, not at the instrument level).  Instruments that do not allow locking (if specified on the Record Locking Customization page) will not be displayed below. If an instrument  has been designated not to display the e-signature option but still allows locking, then it will display 'N/A' for that form's  e-signature status.  You may use the 'Actions' links to filter the table in various ways to show or hide rows based on criteria related to its  locking or e-signature status. You may click the 'View Record' link to view that record on the data collection instrument, which will open  in a new window. If you would like to export the table as a file in CSV format, simply click the link below."
