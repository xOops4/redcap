multilang_687 = "This page gives an overview of MLM usage in projects. Click on a project link to open that project in a new browser tab. Click on a PID to get to that project's settings page. Hover over counts to see more details, and click to get to that project's MLM setup page. <i>Hint:</i> You may search for project languages or status icons by their label."
