econsent_154 = "It is sometimes necessary to manually trigger or re-trigger a PDF snapshot.
	You may manually trigger or re-trigger the active PDF snapshot triggers listed below by clicking the green trigger button(s).
	If any buttons are grayed out, then they are not able to be triggered because of the current context or due to your user privileges being limited.
	<u>Survey completion triggers cannot be initially triggered but can only be re-triggered after the survey has been completed.</u>
