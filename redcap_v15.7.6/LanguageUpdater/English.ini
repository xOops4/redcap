global_304 = "Cookie policy"
global_305 = "<h4>REDCap Cookie Usage Policy</h4><br>
             <b>1. What Are Cookies?</b><br><br>Cookies are small text files that are placed on your device (computer, tablet, or mobile) when you visit a website. They are widely used to make websites work more efficiently, as well as to provide information to the owners of the site.<br><br>
             <b>2. Types of Cookies Used</b><br><br>REDCap uses two primary types of cookies: Necessary Cookies and Functional Cookies. Details about each type and their purposes are provided below.<br><br>
             <b>3. Necessary Cookies</b><br><br>Necessary cookies are essential for the proper functioning of this web application (REDCap). These cookies ensure basic functionalities and security features of the website.
             Without these cookies, certain features and services may not be available. Example of necessary cookies: Session cookies that keep you logged in while you navigate through different pages.<br><br>
             <b>4. Functional Cookies</b><br><br>Functional cookies enable the web application to provide enhanced functionality and personalization. If you do not allow these cookies,
             some or all of these services may not function properly. Examples of functional cookies: 1) Cookies that remember your preferences, such as language, and 2) Cookies that provide enhanced features,
             such as remembering your desired custom size of text on survey pages.<br><br>
             <b>5. Managing Cookies</b><br><br>You have the right to accept or reject cookies. Most web browsers automatically accept cookies, but you can usually modify your browser settings to delete or decline cookies if you prefer.
             Please note that if you choose to decline cookies, you will not be able to experience all features of this web application (REDCap)."
