setup_153 = "Move the project to production status so that real data may be collected. Once in production, you will not be able to edit the project fields in real time anymore. However, you can make edits in Draft Mode, which will be auto-approved or else might need to be approved by a REDCap administrator before taking effect."
setup_154 = "Custom label for"
setup_155 = "repeating instruments"
setup_156 = "A 'Custom Label for Repeating Instruments' can optionally be added to any instrument that has been set to repeat. Custom Labels are similar to Custom Record Labels, in which they allow you to display data (via piping) from a given instrument on the Record Home Page of a record, in which this piped data will be displayed in a special table containing all repeated instances of this instrument. For example, if an instrument represents a single visit of a person, then if you are collecting the date in a field called 'visit_date' on each repeated instance of the instrument, then you can set the Custom Label as '[visit_date]'. This will provide useful context when viewing a table all repeated instances of the instrument on the Record Home Page. You can also get more advanced with the piping by using multiple fields and even static text. For example, '[visit_date], [weight] kg'."
setup_157 = "Your settings for repeating instruments and/or events have been successfully saved. (The page will now reload.)"
setup_158 = "Below you can specify a data collection instrument to be infinitely repeatable, which means that an instrument can be repeated over and over again (a different number of times for each record) even without enabling REDCap's longitudinal module. Once an instrument is set to repeat, you will see options on the Record Home Page to add another instance of the instrument for the currently selected record. All instances of a repeating instrument will then be displayed as a table near the bottom of the Record Home Page, thus allowing viewing of the instances and easy navigation within them."
setup_159 = "Below you can specify a data collection instrument or a whole event of instruments to be infinitely repeatable, in which each repeating instrument or event can be repeated a different number of times for each record. You may set any event in the project to be repeatable *or* alternatively set selected instruments to be repeatable within an event. <b>The 'Repeat Entire Event' option means that all the event's instruments will repeat together and stay connected, whereas the 'Repeat Instruments' option implies that the instruments will repeat separately and independently from each other on that event.</b> Once an instrument or event is set to repeat, you will see options on the Record Home Page to add another instance of the instrument/event for the currently selected record."
setup_160 = "-- not repeating --"
setup_161 = "ERROR: One or more events have the option 'Repeat Instruments' selected but do not have any instruments selected. Please either select some instruments for that event or change the value of the repeat option drop-down."
setup_162 = "Use longitudinal data collection with defined events?"
setup_163 = "An excellent way to collect repeating data in REDCap is to use repeating instruments and/or repeating events. This is sometimes called one-to-many data collection. Some examples may include but are not limited to the following: data from multiple visits or observations, concomitant medications, adverse events, or repetitive surveys (daily, weekly, etc.)."
setup_164 = "(select instruments to repeat)"
setup_165 = "Survey-specific email invitation field"
setup_166 = "Note: This option will override the project-level email invitation field (if enabled on the Project Setup page) and will also override any email address originally entered into the Participant List. Also, if this field has no value and the project-level email field is enabled, then the project-level email field's value will be used instead."
setup_167 = "Designate an email field for sending survey invitations for <u>this survey only</u>"
setup_168 = "Also, if the email invitation field exists on multiple longitudinal events, on a repeating instrument, or on a repeating event, the field's value will be synchronized  across all instances/events so that changing it in one location will change the value across all events/instances where the field appears."
setup_169 = "A survey-specific email invitation field can be enabled for any given survey, in which you can designate any email field in your project to use for sending survey invitations for that particular survey. Thus, you can collect several email addresses (e.g., for a student, a parent, and a teacher) and utilize each email for a different survey in the project. Then you can send each person an invitation to their own survey, after which all the survey responses get stored as one single record in the project."
setup_170 = "The survey-specific email field is similar to the project-level email invitation field except that it is employed only for the survey where it has been enabled. In this way, the survey-level email can override an existing email address originally entered into the Participant List or the project-level email field (if used). This feature allows users to have data entry workflows that require multiple surveys where the participant is different for each survey. (Note: The email field can exist on any instrument in the project, and you may use a different email field on each survey. You may also use the same email field for multiple surveys.)"
setup_171 = "While the email invitation field discussed here is a project-level setting, it is helpful to know that there also exists a survey-level email invitation field option that can be utilized for particular surveys in the project (whereas the project-level field would be applied to ALL surveys)."
