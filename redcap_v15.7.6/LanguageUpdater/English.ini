alerts_258 = "It may sometimes be necessary to re-evaluate some or all Alerts & Notifications for all records in the project. <b>This is especially useful if an alert's conditions (in Step 1 of the alert setup process) has been modified after data has already been entered for some records.</b> Thus, re-evaluating an alert for all records can bring them all up to speed to where they should be based on the current conditions of the alert. Thus, re-evaluating them might cause some notifications to be sent and/or scheduled."
alerts_259 = "If you select the alerts below and click the 'Re-evaluate' button, it will begin the process of re-evaluating each alert for *every* record in the project. NOTE: If your project contains thousands of records or more, the process may take a few minutes, so please let it finish, and do not leave the page until it completes. Additionally, if an alert has conditional logic and has the option 'Ensure logic is still true before sending notification?' checked, please be aware that any scheduled (i.e. unsent) notifications *may* get unscheduled/removed during the process of re-evaluation if the conditional logic no longer evaluates as TRUE for a given record."
alerts_260 = "Select alerts below to re-evaluate their conditions:"
alerts_261 = "<u>NOTE: Re-evaluating alerts will *NOT* modify anything for already-scheduled notifications</u>, such as email text, recipient or sender addresses, and the date/time that the notification is scheduled to be sent. <u>Re-evaluating an alert only schedules notifications that haven't been scheduled that should be scheduled</u>, and conversely, it will remove any notifications that are currently scheduled that should not be scheduled (because the alert condition no longer evaluates as TRUE)."
alerts_262 = "Please keep in mind that notifications will be sent shortly after clicking the button below if set to send 'Immediately', and if any are set to send after a certain delay, the delay will be based on when you re-evaluated the alert."
alerts_263 = "The alert will not be re-triggered if the form/survey is saved again, unless it is set to send Every time in Step 2 below."
alerts_264 = "WARNING: It is generally not recommended to use 'Using conditional logic...' in Step 1A together with the option '...on every instance of a repeating instrument' in Step 1C. If these are used together, that means that this alert will be trigger by EVERY repeating instance that is saved for ANY repeating instrument in the project."
alerts_265 = "The Alerts & Notifications feature allows you to construct alerts and send customized notifications. These notifications may be sent to one or more recipients and can be triggered or scheduled when a form/survey is saved and/or based on conditional logic whenever data is saved or imported. When adding/editing an alert, you will need to 1) set how the alert gets triggered, 2) define when the notification should be sent (including how many times), and 3) specify the recipient, sender, message text, and other settings for the notification. For the message, you may utilize customized options such as rich text, the piping of field variables (including Smart Variables), and uploading multiple file attachments."
