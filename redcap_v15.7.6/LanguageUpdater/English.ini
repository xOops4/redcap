survey_1555 = "For more information and to get a Mosio account, visit <a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>."
survey_1556 = "REDCap uses a third-party web service named Mosio (<a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>) to send/receive text messages for SMS Surveys or Alerts & Notifications. This allows you to invite participants to take a survey by sending them an SMS text message and collect data directly in REDCap from their phone without the need for a webpage. There are several options available for inviting participants and conducting surveys, such as through an SMS conversation. Additionally, you can send Alerts & Notifications via SMS in place of email."
survey_1557 = "Show setup and configuration details"
survey_1558 = "To get started, youâ€™ll need to set up a Mosio account, here: <a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>.<br><br>
	<b>There are two ways REDCap currently works with Mosio:</b><br>
	1. SMS Surveys â€“ Sending questions and getting replies via text message.<br>
	2. Alerts - Sending REDCap Survey links via text message.<br><br>
	More two-way text messaging capabilities (Interactive â€œTextChat,â€ SMS Appointment Reminders, etc) are being developed. The information below will help you with Setup and Configuration.
	For more assistance, visit the REDCap Help & FAQ page or on Mosioâ€™s website: <a href='https://www.mosio.com/redcap-guide' target='_blank'><u>https://www.mosio.com/redcap-guide</u></a>.<br><br>
	<b>SETUP & CONFIGURATION:</b><br>
	After youâ€™ve obtained a Mosio Account, enter your Mosio API Key on your REDCap projectâ€™s Project Setup page.<br><br>
	Everything is quite like administering a survey in REDCap, except you choose how your surveys are delivered, either as an SMS Survey or with Alerts & Notifications (sending the REDCap survey link via text message). Any or both delivery methods can be used in a single project. If your surveys are collecting PHI, using Alerts & Notifications to deliver a REDCap survey link is recommended.<br><br>
	<b>ALERTS & NOTIFICATIONS:</b><br>
	When creating a new alert on the Alerts & Notifications page, there will be a choice between Email and SMS. Choosing SMS will hide all email-specific settings (e.g., email subject, attachments), and it will reveal a phone number text box for entering the phone number(s) of all recipients of the alert. These alerts will still be triggered normally, but instead of sending the notification via email, it will send it as an SMS text message.<br><br>
	<b>SMS SURVEYS:</b><br>
	When participants take an SMS survey, questions are asked one at a time as an SMS text message conversation/thread. Participants can respond with any kind of alpha-numeric text for an SMS survey.<br><br>
	<b>NOTE ABOUT SMS SURVEYS:</b> Only REDCap Administrators are allowed to enable the option to initiate a SMS Survey. Like email, SMS is not considered a secure form of communication, so you may not want to administer SMS Surveys if the participant will be submitting identifying information (PHI or PII) unless you have been granted special permission from the participant to do so. Given such sensitive privacy issues, only your local REDCap administrator can enable the optional setting to use SMS surveys. Please notify your administrator about this if you wish to have this option enabled.<br><br>
	<b>SURVEY COMPATIBILITY:</b><br>
	Most of REDCap's survey features remain unchanged with SMS Surveys. These include enforcing required fields, validating fields, using branching logic, utilizing the Survey Queue for multiple surveys (only when Auto-Start is enabled), receiving email notifications and confirmations, accessing the Participant List, sending Automated Survey Invitations, implementing Stop Actions and using computer adaptive tests (CATs) downloaded from the REDCap Shared Library. However, the Survey Login feature is not compatible with SMS surveys.<br><br>
	<b>PRIVACY & DATA SECURITY INFO:</b><br>
	It is important to understand that this feature utilizes the third-party service Mosio.com, which means that all SMS messages will be routed through Mosio's servers. However, REDCap goes to great length to ensure that SMS transcriptions do not stay in Mosio's logs but are removed shortly after being completed. This is done for security and privacy concerns (e.g., HIPAA), in which your survey participants' phone numbers and their survey responses do not get permanently logged on Mosio's servers but instead remain securely in REDCap. Mosio is HIPAA and 21 CFR Part 11 compliant. For more information about how Mosio handles privacy and data security, you can request their privacy statement."
