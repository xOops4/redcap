data_entry_497 = "Allows a PDF file or image file (JPG, JPEG, GIF, PNG, TIF, BMP) that is uploaded to a File Upload field to be displayed in an inline manner on the survey page or data entry form so that the PDF/image can be viewed by the user or survey participant without having to download it. The PDF/image will be displayed inline on the page immediately above the download link for the field and will be displayed with 100% width by default (i.e., 100% width of the area in which it is contained). Images will be displayed with their native width:height ratio, although PDFs will be displayed with a 300 pixel height by default. If you wish to manually set the width and/or height of the image/PDF, you may put the width/height values inside parentheses after the action tag in the following manner: @INLINE(width) or @INLINE(width,height). The width/height can be a percentage value (e.g., 50%) or a number representing size in pixels (e.g., 400). Thus @INLINE(50%) will display an image at 50% size for the area in which it is contained on the page, and @INLINE(400,100) would display the image always at 400px tall and 100px wide. To make an inline PDF appear taller on the page, you might use @INLINE(100%,600) since 300px is the default height for inline PDFs. Note: The @INLINE action tag also works if the File Upload field is embedded inside another field on the page."
data_entry_499 = "Causes one or more specified choices to be disabled (i.e., displayed but not usable) for a checkbox, radio button, or drop-down field  after a specified amount of records have been saved with that choice <u>for completed survey responses only</u>. This means that partial survey responses  or data entered only via a data entry form (as opposed to on a survey page) would not be counted.  For example, @MAXCHOICE-SURVEY-COMPLETE(0=50,1=75,2=50) would imply  that once 50 records have selected the '0' coded choice on completed survey responses, that choice will become disabled for any record viewed afterward  that does not have that choice saved, such as when the form/survey is opened for a new record,  and thus 75 records for choice '1', 50 for choice '2', etc. The format must be the action tag name followed by the choice  designations inside parentheses, in which each will follow the format of ChoiceCode=MaxCount with each choice separated by commas.  Note: For longitudinal projects, when counting the number of choices saved for records, it will treat all events as separate, meaning  that in the example above, choice '0' can have a max number of 50 selections in EACH event in the project."
data_entry_500 = "Allows various action tags to be set based on conditional logic provided inside an @IF() function -  e.g., <code>@IF(CONDITION, ACTION TAGS if condition is TRUE, ACTION TAGS if condition is FALSE)</code>.  Simply provide a condition using normal logic syntax (similar to branching logic),  and it will implement one set of action tags or another based on whether that condition is true or false.  For example, you can have <code>@IF([yes_no] = '1', @HIDDEN, @HIDECHOICE='3' @READONLY)</code>, in which it will implement @HIDDEN if the 'yes_no' field's value is '1', otherwise, it  will implement the two action tags @HIDECHOICE='3' and @READONLY. If you wish not to output any action tags for a certain condition, set it with a pair of apostrophes/quotes  as a placeholder - e.g., <code>@IF([my_radio]='1', @READONLY, '')</code>.  You may have multiple instances of @IF for a single field. You may also have multiple nested instances of @IF() inside each other.  Both field variables and Smart Variables may be used inside the @IF condition.  The @IF action tag is also evaluated for a given field  when downloading the PDF of an instrument/survey, in case there are any PDF-specific action tags used inside of @IF().  Note: The conditional logic will be evaluated only when the survey page or data entry form initially loads; thus  the action tag conditions will not be evaluated in real time as data is entered on the page."
