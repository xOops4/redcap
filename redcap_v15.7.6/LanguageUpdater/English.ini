data_entry_412 = "Incompatible checkbox selection"
data_entry_414 = "Allows for the designation of a checkbox choice to be a 'none of the above' option, thus ensuring that no other  choices are checked if that one choice is selected. This means that if that particular option is selected,  it will alert the user that all other checked-off choices will be unchecked.  And if the 'none of the above' option is already checked when  the user checks off another choice, it will automatically uncheck the 'none of the above' option. This action tag makes it possible to have a  'none of the above' option without the risk of users mistakenly having other choices selected at the same time.  The format must follow the pattern @NONEOFTHEABOVE=??, in which ?? is the coded value of the 'none of the above' checkbox choice  - e.g., @NONEOFTHEABOVE=98. Alternatively, it is possible to set multiple options as a 'none of the above' option at the same time,  in which the coded values must be comma delimited inside single or double quotes - e.g., @NONEOFTHEABOVE='45,99'. This is useful  for certain situations, such as if you have a 'none of the above' option and also have a 'refuse to answer' option, thus allowing  either of those to be the only option that can be selected at a time. NOTE: This action tag can only be utilized by Checkbox fields."
