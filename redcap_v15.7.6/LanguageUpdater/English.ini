ws_338 = "Allow individual projects to decide"
ws_339 = "For privacy reasons, you might wish to exclude the 'email address' field so that REDCap users cannot import a patient's email address from the EHR. If 'No' is selected, the email option will not appear in the EHR source field list for any project, preventing the import of email addresses from the EHR across the entire system. Selecting 'Yes' will make the email option visible and available in the EHR source field list for all projects across all CDIS services (Clinical Data Pull, Clinical Data Mart) without the need for additional enabling at the project level. Choosing 'Allow individual projects to decide' gives each project the autonomy to determine whether the email option will be displayed in their EHR source field list. This setting respects the decision made at the project level under the 'Edit project settings' page."
ws_340 = "DocumentReference - Clinical Notes"
ws_341 = "A DocumentReference resource in FHIR is used to index clinical notes and other documents, making them available to healthcare systems. In REDCap, the DocumentReference resource is utilized specifically to extract clinical notes from the FHIR system. A document is a sequence of bytes that is identifiable, establishes its own context (e.g., subject, author, etc.), and has defined update management. The DocumentReference resource can be used with any document format that has a recognized MIME type and conforms to this definition."
ws_342 = "To integrate clinical notes efficiently into CDP projects, follow the guidelines below:"
ws_343 = "Field Configuration: Utilize the \"Notes Box\" as the receiving field to handle the extensive text typical of clinical notes."
ws_344 = "Enhanced Formatting: Implement the \"@RICHTEXT\" action tag to activate rich text capabilities, allowing HTML formatting to preserve the original presentation of the notes."
ws_345 = "Optimal Alignment: Set the alignment to \"Left / Horizontal (LH)\" to facilitate consistent and professional document appearance."
ws_346 = "Please note that CDP projects will store clinical notes only if they are in HTML format, even though the FHIR system might offer them in different formats. For those needing to work with clinical notes in any format, we suggest using Clinical Data Mart (CDM) projects. CDM projects accept various data formats, ensuring you have access to all clinical notes regardless of their format."
ws_347 = "Data fetching is not available while the project is in Analysis status."
ws_348 = "Dynamic Data Pull cannot fetch new data while the project is in Analysis status. Please contact your project administrator to change the project status if data fetching is needed."

