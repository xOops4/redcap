data_access_groups_ajax_40 = "You may assign a user to a Data Access Group by selecting the username and group name below and then clicking  the 'Assign' button. Once assigned to a Data Access Group, the user will be able to see ONLY the project records created  by themselves and others in that group. This includes being able to view records on data entry forms, in reports, and in  exported data sets. Users can be un-assigned from a group by selecting the user name and selecting 'No Assignment'."
data_access_groups_ajax_41 = "Group ID number"
data_access_groups_ajax_42 = "The Group ID number is automatically generated by REDCap, and is used when the record auto-numbering feature  in a project has been enabled, in which any records  created by someone assigned to a Data Access Group (DAG) will automatically have its record name prepended with the Group ID number  and a dash/hyphen. For example, the first three records for a DAG might get automatically named 98-1, 98-2, and 98-3 if the Group ID  number is 98, whereas without utilizing DAGs in a project, the record auto-numbering mechanism would instead name the records 1, 2, and 3, respectively.  The prepended Group ID number provides an inherent grouping that allows the records to be sorted and grouped together naturally  when viewing the list of records in a project.  The Group ID number is displayed in the table on this page so that users are aware of what each DAG's Group ID number is."
data_access_groups_ajax_43 = "The group could not be deleted because one or more records are still assigned to it.  Unassign all records first, and then you can then delete the group."
