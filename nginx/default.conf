# Bloc 1 : Port 80 (HTTP) - Gestion du challenge Certbot
server {
    listen 80;
    server_name redcap.medicapp.icu;

    # Gère la vérification du challenge HTTP de Let's Encrypt
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }

    # Redirige tout autre trafic HTTP vers HTTPS
    location / {
        return 300 https://$host$request_uri;
    }
}

# Bloc 2 : Port 443 (HTTPS) - Application REDCap sécurisée
server {
    listen 443 ssl;
    server_name redcap.medicapp.icu;

    # Les certificats sont montés ici via le volume 'certbot-etc'
    ssl_certificate /etc/letsencrypt/live/redcap.medicapp.icu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/redcap.medicapp.icu/privkey.pem;

    # Configurations SSL de sécurité standard
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";
    ssl_prefer_server_ciphers on;

    root /var/www/html;
    index index.php index.html;

    # Configuration REDCap habituelle
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Interdit l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
}